                return;
            }
            
            const area = length * width;
            const space = spaces.find(s => s.id === spaceId);
            if (space) {
                space.deductionItems.push({ item: item || '-', length: length, width: width, area: area });
                renderDeductionTable(spaceId);
                updateTotalDeduction(spaceId);
            }
            
            itemInput.value = '';
            lengthInput.value = '';
            widthInput.value = '';
        }

        function renderDeductionTable(spaceId) {
            const space = spaces.find(s => s.id === spaceId);
            if (!space) return;
            
            const tableBody = document.getElementById(`deductionTableBody-${space.id}`);
            tableBody.innerHTML = '';
            
            space.deductionItems.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}.</td>
                    <td>${item.item}</td>
                    <td>${item.length.toFixed(2)}</td>
                    <td>${item.width.toFixed(2)}</td>
                    <td>${item.area.toFixed(2)}</td>
                    <td><button type="button" class="remove-btn" onclick="removeDeductionItem('${space.id}', ${index})">Âà™Èô§</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function removeDeductionItem(spaceId, index) {
            const space = spaces.find(s => s.id === spaceId);
            if (space) {
                space.deductionItems.splice(index, 1);
                renderDeductionTable(spaceId);
                updateTotalDeduction(spaceId);
            }
        }

        function updateTotalDeduction(spaceId) {
            const space = spaces.find(s => s.id === spaceId);
            if (!space) return;
            
            let total = 0;
            space.deductionItems.forEach(item => {
                total += item.area;
            });
            
            document.getElementById(`totalDeductionArea-${space.id}`).textContent = total.toFixed(2);
        }

        function calculateAllSpaces() {
            if (spaces.length === 0) {
                alert('Ë´ãÂÖàÊ∑ªÂä†Ëá≥Â∞ë‰∏ÄÂÄãÁ©∫Èñì');
                return;
            }
            
            let totalActualArea = 0;
            let totalDeductionArea = 0;
            let totalNetArea = 0;
            let totalPings = 0;
            
            spaces.forEach(space => {
                const length = parseFloat(document.getElementById(`length-${space.id}`).value) || 0;
                const width = parseFloat(document.getElementById(`width-${space.id}`).value) || 0;
                const deduction = parseFloat(document.getElementById(`totalDeductionArea-${space.id}`).textContent) || 0;
                
                const actualArea = length * width;
                const netArea = Math.max(0, actualArea - deduction);
                const pings = netArea / SQM_TO_PING_FACTOR;
                
                // Êõ¥Êñ∞ÂÄãÂà•Á©∫ÈñìÁµêÊûú
                document.getElementById(`actualAreaResult-${space.id}`).textContent = actualArea.toFixed(2);
                document.getElementById(`deductionAreaResult-${space.id}`).textContent = deduction.toFixed(2);
                document.getElementById(`netAreaResult-${space.id}`).textContent = netArea.toFixed(2);
                document.getElementById(`totalFloorAreaResult-${space.id}`).textContent = netArea.toFixed(2);
                document.getElementById(`totalPingsResult-${space.id}`).textContent = pings.toFixed(2);
                
                // Á¥ØË®àÁ∏ΩË®à
                totalActualArea += actualArea;
                totalDeductionArea += deduction;
                totalNetArea += netArea;
                totalPings += pings;
            });
            
            // Êõ¥Êñ∞Á∏ΩË®àÈ°ØÁ§∫
            document.getElementById('totalSpaces').textContent = spaces.length;
            document.getElementById('totalActualArea').textContent = totalActualArea.toFixed(2);
            document.getElementById('totalDeductionArea').textContent = totalDeductionArea.toFixed(2);
            document.getElementById('totalNetArea').textContent = totalNetArea.toFixed(2);
            document.getElementById('finalTotalPings').textContent = totalPings.toFixed(2);
            
            // È°ØÁ§∫Á∏ΩË®àÂçÄÂüü
            document.getElementById('totalSummary').style.display = 'block';
            
            alert('Ë®àÁÆóÂÆåÊàêÔºÅË´ãÊü•Áúã‰∏ãÊñπÁ∏ΩÁµêÁÆó');
        }
