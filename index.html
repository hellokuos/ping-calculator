<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坪數計算器</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 20px;
            padding-bottom: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 800px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        h2, h3, h4 {
            color: #34495e;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.3em;
            text-align: center;
        }
        h4 { font-size: 1.1em; }
        .info-section, .space-calculator, .accessory-calculator, .result-section {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #fefefe;
            text-align: left;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        @media (min-width: 600px) {
            .info-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .info-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        .info-group label {
            font-weight: 600;
            color: #34495e;
            flex-basis: 100px;
            flex-shrink: 0;
            text-align: right;
            font-size: 0.95em;
        }
        .info-group input[type="text"],
        .info-group input[type="date"],
        .info-group select {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.95em;
            box-sizing: border-box;
            min-width: 0; /* Fix for flexbox overflow */
        }
        .space-calculator, .accessory-calculator {
            border: 1px solid #d0d0d0;
            background-color: #fafafa;
            border-radius: 8px;
            margin-bottom: 25px;
            padding: 15px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .space-calculator h3, .accessory-calculator h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            padding-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .space-calculator h3 .space-title, .accessory-calculator h3 .accessory-title {
            flex-grow: 1;
            text-align: left;
            margin-right: 10px;
        }
        .remove-space-btn, .remove-accessory-btn {
            background-color: #e74c3c; color: white;
            border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.9em;
            flex-shrink: 0;
        }
        .remove-space-btn:hover, .remove-accessory-btn:hover {
            background-color: #c0392b;
        }
        .space-input-group, .accessory-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        .space-input-group label, .accessory-input-group label {
            flex-basis: 120px;
            flex-shrink: 0;
            text-align: right;
            font-size: 0.95em;
        }
        .space-input-group input,
        .accessory-input-group input {
            flex-grow: 1;
            padding: 8px;
            font-size: 0.95em;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-width: 0; /* Fix for flexbox overflow */
        }
        .space-input-group .unit, .accessory-input-group .unit {
            font-size: 0.9em;
            margin-left: 3px;
        }
        .deduction-section-inner h4 {
            margin-bottom: 10px;
        }
        .table-wrapper {
            overflow-x: auto;
            margin-top: 10px;
        }
        .deduction-table {
            width: 100%;
            min-width: 500px; /* Ensure table has a minimum width for scrolling */
            border-collapse: collapse;
        }
        .deduction-table th, .deduction-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 0.9em;
        }
        .deduction-table th {
            background-color: #f8f8f8;
            font-weight: 600;
        }
        .deduction-table input {
            width: 90%;
            padding: 5px;
            font-size: 1em;
        }
        .deduction-table .remove-btn {
            background-color: #e74c3c; color: white;
            border: none; padding: 4px 8px; border-radius: 3px; cursor: pointer; font-size: 0.8em;
        }
        .deduction-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }
        .deduction-form .deduction-item-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9em;
            box-sizing: border-box;
            flex: 1 1 100px; /* Allow flexible growth and shrinking */
        }
        .deduction-form button {
            background-color: #3498db; color: white;
            padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9em;
            flex-shrink: 0;
        }
        .deduction-summary {
            text-align: right;
            margin-top: 10px;
            font-weight: bold;
            font-size: 1em;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .add-space-btn, .add-accessory-btn, .calculate-all-btn, .pdf-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            width: 90%;
            max-width: 350px;
            margin-bottom: 15px;
        }
        .add-space-btn, .add-accessory-btn { background-color: #2ecc71; color: white; }
        .add-space-btn:hover, .add-accessory-btn:hover { background-color: #27ae60; }
        .calculate-all-btn { background-color: #f39c12; color: white; font-size: 1.2em; }
        .calculate-all-btn:hover { background-color: #d35400; }
        .pdf-btn { background-color: #e74c3c; color: white; }
        .pdf-btn:hover { background-color: #c0392b; }
        .space-result {
            margin-top: 15px; padding: 15px; background-color: #eafaf1;
            border-radius: 5px; border: 1px solid #a3e4d7;
            font-size: 1em; line-height: 1.6; text-align: left; color: #2c3e50;
        }
        .space-result .bold-result { font-size: 1.15em; color: #e67e22; text-align: center; margin-top: 10px; }
        .status-message {
            margin: 15px 0; padding: 10px; border-radius: 5px;
            text-align: center; font-weight: bold;
        }
        .status-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status-info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .total-summary {
            margin: 20px 0; padding: 20px; border: 3px solid #ff6d01;
            border-radius: 10px; background: linear-gradient(135deg, #fff5f0 0%, #ffe8dc 100%);
        }
        .total-summary h2 { color: #ff6d01; font-size: 1.5em; }
        .summary-content { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .summary-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 5px; border-bottom: 1px solid #eee; flex-wrap: wrap;
        }
        .summary-row.final-result {
            margin-top: 10px; padding: 15px; background: linear-gradient(135deg, #ff6d01 0%, #ff8534 100%);
            border-radius: 8px; color: white;
        }
        .summary-row.final-result .summary-label, .summary-row.final-result .summary-value { color: white; }
        .summary-label { font-weight: 600; color: #2c3e50; margin-right: 10px; }
        .summary-value { font-weight: bold; color: #e67e22; font-size: 1.1em; }
        .final-pings { font-size: 1.4em !important; }
        hr.section-divider {
            border: 0; height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(44, 62, 80, 0.75), rgba(0, 0, 0, 0));
            margin: 30px 0;
        }

        /* --- Responsive Design for Mobile --- */
        @media (max-width: 768px) {
            .container { padding: 15px; }
            h1 { font-size: 1.6em; }
            h2 { font-size: 1.4em; }
            h3 { font-size: 1.2em; }

            /* Stack labels on top of inputs */
            .info-group, .space-input-group, .accessory-input-group {
                flex-direction: column;
                align-items: stretch; /* Make children full width */
                gap: 5px;
            }
            .info-group label, .space-input-group label, .accessory-input-group label {
                text-align: left;
                flex-basis: auto;
                margin-bottom: 2px;
            }
            
            /* Make deduction form vertical */
            .deduction-form {
                flex-direction: column;
                align-items: stretch;
            }
            .deduction-form .deduction-item-input {
                width: 100%;
            }
            .deduction-form button {
                width: 100%;
                padding: 10px;
            }

            .summary-row {
                padding: 12px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainTitle">坪數計算器</h1>
        <div class="info-section">
            <h2>案場基本資訊</h2>
            <div class="info-grid">
                <div class="info-group">
                    <label for="measurementDate">丈量日期：</label>
                    <input type="date" id="measurementDate">
                </div>
                <div class="info-group">
                    <label for="designCompany">設計公司：</label>
                    <input type="text" id="designCompany" placeholder="例如：有璽設計">
                </div>
                <div class="info-group">
                    <label for="projectName">案場名稱：</label>
                    <input type="text" id="projectName" placeholder="例如：王先生宅邸">
                </div>
                <div class="info-group">
                    <label for="siteAddress">案場地址：</label>
                    <input type="text" id="siteAddress" placeholder="例如：台北市大安區...">
                </div>
                <div class="info-group">
                    <label for="personnel">施作人員：</label>
                    <input type="text" id="personnel" placeholder="例如：李小明">
                </div>
                <div class="info-group">
                    <label for="housingType">房屋類型：</label>
                    <input type="text" id="housingType" placeholder="例如：新成屋">
                </div>
                <div class="info-group">
                    <label for="floorCondition">目前地坪：</label>
                    <input type="text" id="floorCondition" placeholder="例如：原始磁磚/狀況良好">
                </div>
                <div class="info-group">
                    <label for="parkingSpace">停車位：</label>
                    <input type="text" id="parkingSpace" placeholder="例如：B2坡道平面">
                </div>
                <div class="info-group">
                    <label for="keyPassword">鑰匙/密碼：</label>
                    <input type="text" id="keyPassword" placeholder="例如：門口電子鎖密碼 1234">
                </div>
            </div>
        </div>

        <div id="spacesContainer"></div>
        <button type="button" class="add-space-btn" onclick="addSpaceCalculator()">+ 添加新空間</button>

        <hr class="section-divider">

        <div id="accessoriesContainer"></div>
        <button type="button" class="add-accessory-btn" onclick="addAccessoryCalculator()">+ 添加收邊配件</button>

        <hr class="section-divider">

        <div class="button-container">
            <button type="button" class="calculate-all-btn" onclick="calculateAllSpaces()">計算全部坪數</button>
            <button type="button" class="pdf-btn" onclick="generateAndUploadPDF()">📄 生成PDF並上傳雲端</button>
        </div>
        
        <div id="totalSummary" class="total-summary" style="display: none;">
            <h2>🎯 坪數總結算</h2>
            <div class="summary-content">
                <div class="summary-row">
                    <span class="summary-label">總空間數量：</span>
                    <span class="summary-value" id="totalSpaces">0 個</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">總實際面積 (cm²)：</span>
                    <span class="summary-value" id="totalActualArea">0 cm²</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">總扣除面積 (cm²)：</span>
                    <span class="summary-value" id="totalDeductionArea">0 cm²</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">總淨面積 (cm²)：</span>
                    <span class="summary-value" id="totalNetArea">0 cm²</span>
                </div>
                <div class="summary-row final-result">
                    <span class="summary-label">🏆 最終所需坪數：</span>
                    <span class="summary-value final-pings" id="finalTotalPings">0.00 坪</span>
                </div>
            </div>
        </div>

        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>

    <script>
        const PING_CONVERSION_FACTOR = 0.3025;
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwsSQmYDJrbGV5Ng5y2wNOx2ptijS5Sj_-LxImClqtch4FZ4gVUJ1kdiomJ0lq8Fc9C/exec';
        let spaces = [];
        let accessories = [];
        let spaceCounter = 0;
        let accessoryCounter = 0;

        function showStatusMessage(message, type = 'info') {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            setTimeout(() => { statusMessage.style.display = 'none'; }, 4000);
        }
        
        function addSpaceCalculator() {
            spaceCounter++;
            const spaceId = `space-${spaceCounter}`;
            spaces.push({
                id: spaceId, description: `空間 ${spaceCounter}`, productUsed: '', remark: '', length: 0, width: 0,
                constructionMethod: '', layingDirection: '', needsLeveling: '', needsDoorCutting: '',
                deductionItems: []
            });
            renderSpaceCalculator(spaces[spaces.length - 1]);
        }

        function renderSpaceCalculator(space) {
            const spacesContainer = document.getElementById('spacesContainer');
            const spaceDiv = document.createElement('div');
            spaceDiv.classList.add('space-calculator');
            spaceDiv.id = space.id;
            spaceDiv.innerHTML = `
                <h3><span id="title-${space.id}" class="space-title">${space.description}</span><button type="button" class="remove-space-btn" onclick="removeSpaceCalculator('${space.id}')">刪除空間</button></h3>
                <div class="space-input-group"><label>空間描述：</label><input type="text" id="desc-${space.id}" value="${space.description}"></div>
                <div class="space-input-group"><label>使用產品：</label><input type="text" id="product-${space.id}"></div>
                <div class="space-input-group"><label>房間長度 (cm)：</label><input type="number" id="length-${space.id}" value="0" step="1"></div>
                <div class="space-input-group"><label>房間寬度 (cm)：</label><input type="number" id="width-${space.id}" value="0" step="1"></div>
                <div class="space-input-group"><label>施工工法：</label><input type="text" id="constructionMethod-${space.id}"></div>
                <div class="space-input-group"><label>鋪設方向：</label><input type="text" id="layingDirection-${space.id}"></div>
                <div class="space-input-group"><label>是否需整地：</label><input type="text" id="needsLeveling-${space.id}"></div>
                <div class="space-input-group"><label>是否需鋸門：</label><input type="text" id="needsDoorCutting-${space.id}"></div>
                <div class="space-input-group"><label>備註說明：</label><input type="text" id="remark-${space.id}" placeholder="底板、架高..."></div>
                <div class="deduction-section-inner">
                    <h4>扣除面積</h4>
                    <div class="deduction-form">
                        <input type="text" id="deductionItem-${space.id}" class="deduction-item-input" placeholder="扣除項目 (例如: 柱子)">
                        <input type="number" id="deductionLength-${space.id}" class="deduction-item-input" placeholder="長 (cm)" step="1">
                        <input type="number" id="deductionWidth-${space.id}" class="deduction-item-input" placeholder="寬 (cm)" step="1">
                        <button type="button" class="add-deduction-btn">添加扣除</button>
                    </div>
                    <div class="table-wrapper">
                        <table class="deduction-table">
                            <thead><tr><th>#</th><th>扣除項目</th><th>長度 (cm)</th><th>寬度 (cm)</th><th>面積 (cm²)</th><th>操作</th></tr></thead>
                            <tbody id="deductionTableBody-${space.id}"></tbody>
                        </table>
                    </div>
                    <div class="deduction-summary">總扣除面積：<span id="totalDeductionArea-${space.id}">0</span> cm²</div>
                </div>
                <div class="space-result">
                    <h3>計算結果</h3>
                    <p>實際房間面積：<span id="actualAreaResult-${space.id}">--</span> cm²</p>
                    <p>總扣除面積：<span id="deductionAreaResult-${space.id}">--</span> cm²</p>
                    <p>實際施工面積 (不含耗損)：<span id="netAreaResult-${space.id}">--</span> cm²</p>
                    <p class="bold-result">總計所需坪數：<span id="totalPingsResult-${space.id}">--</span> 坪</p>
                </div>
            `;
            spacesContainer.appendChild(spaceDiv);
            document.getElementById(`desc-${space.id}`).addEventListener('input', (e) => {
                document.getElementById(`title-${space.id}`).textContent = e.target.value.trim() || `空間 ${space.id.split('-')[1]}`;
            });
            spaceDiv.querySelector('.add-deduction-btn').addEventListener('click', () => addDeductionItemForSpace(space.id));
        }

        function removeSpaceCalculator(spaceId) {
            spaces = spaces.filter(s => s.id !== spaceId);
            document.getElementById(spaceId).remove();
            calculateAllSpaces(); // Recalculate summary after removing
        }

        function addDeductionItemForSpace(spaceId) {
            const itemInput = document.getElementById(`deductionItem-${spaceId}`);
            const lengthInput = document.getElementById(`deductionLength-${spaceId}`);
            const widthInput = document.getElementById(`deductionWidth-${spaceId}`);
            const item = itemInput.value.trim();
            const length = parseFloat(lengthInput.value);
            const width = parseFloat(widthInput.value);
            if (isNaN(length) || length <= 0 || isNaN(width) || width <= 0) { 
                showStatusMessage('請輸入有效的正數長度和寬度！', 'error'); 
                return; 
            }
            const area = Math.round(length * width);
            const space = spaces.find(s => s.id === spaceId);
            if (space) {
                space.deductionItems.push({ item: item || '未命名項目', length: length, width: width, area: area });
                renderDeductionTable(spaceId);
                updateTotalDeduction(spaceId);
            }
            itemInput.value = ''; lengthInput.value = ''; widthInput.value = '';
        }

        function renderDeductionTable(spaceId) {
            const space = spaces.find(s => s.id === spaceId);
            if (!space) return;
            const tableBody = document.getElementById(`deductionTableBody-${spaceId}`);
            tableBody.innerHTML = '';
            space.deductionItems.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${index + 1}.</td><td>${item.item}</td><td>${item.length}</td><td>${item.width}</td><td>${item.area}</td><td><button type="button" class="remove-btn" onclick="removeDeductionItem('${spaceId}', ${index})">刪除</button></td>`;
                tableBody.appendChild(row);
            });
        }

        function removeDeductionItem(spaceId, index) {
            const space = spaces.find(s => s.id === spaceId);
            if (space) {
                space.deductionItems.splice(index, 1);
                renderDeductionTable(spaceId);
                updateTotalDeduction(spaceId);
            }
        }

        function updateTotalDeduction(spaceId) {
            const space = spaces.find(s => s.id === spaceId);
            if (!space) return;
            let total = space.deductionItems.reduce((sum, item) => sum + item.area, 0);
            document.getElementById(`totalDeductionArea-${spaceId}`).textContent = Math.round(total);
        }

        function addAccessoryCalculator() {
            accessoryCounter++;
            const accessoryId = `acc-${accessoryCounter}`;
            accessories.push({ id: accessoryId, description: `配件 ${accessoryCounter}` });
            renderAccessoryCalculator(accessories[accessories.length - 1]);
        }

        function renderAccessoryCalculator(accessory) {
            const accessoriesContainer = document.getElementById('accessoriesContainer');
            const accessoryDiv = document.createElement('div');
            accessoryDiv.classList.add('accessory-calculator');
            accessoryDiv.id = accessory.id;
            accessoryDiv.innerHTML = `
                <h3><span id="title-${accessory.id}" class="accessory-title">${accessory.description}</span><button type="button" class="remove-accessory-btn" onclick="removeAccessoryCalculator('${accessory.id}')">刪除配件</button></h3>
                <div class="accessory-input-group"><label>區域/品項：</label><input type="text" id="desc-${accessory.id}" value=""></div>
                <div class="accessory-input-group"><label>長度 (cm)：</label><input type="number" id="length-${accessory.id}" value="0" step="1"></div>
                <div class="accessory-input-group"><label>寬度/數量：</label><input type="number" id="width-${accessory.id}" value="0" step="1"></div>
                <div class="accessory-input-group"><label>備註：</label><input type="text" id="notes-${accessory.id}" value=""></div>
            `;
            accessoriesContainer.appendChild(accessoryDiv);
            document.getElementById(`desc-${accessory.id}`).addEventListener('input', (e) => {
                document.getElementById(`title-${accessory.id}`).textContent = e.target.value.trim() || `配件 ${accessory.id.split('-')[1]}`;
            });
        }

        function removeAccessoryCalculator(accessoryId) {
            accessories = accessories.filter(a => a.id !== accessoryId);
            document.getElementById(accessoryId).remove();
        }

        function calculateAllSpaces() {
            if (spaces.length === 0) {
                showStatusMessage('請先添加至少一個空間再進行計算', 'info');
                // Reset summary if no spaces exist
                document.getElementById('totalSpaces').textContent = '0';
                document.getElementById('totalActualArea').textContent = '0';
                document.getElementById('totalDeductionArea').textContent = '0';
                document.getElementById('totalNetArea').textContent = '0';
                document.getElementById('finalTotalPings').textContent = '0.00';
                document.getElementById('totalSummary').style.display = 'none';
                return false;
            }
            let totalActualAreaCmSq = 0, totalDeductionAreaCmSq = 0, totalNetAreaCmSq = 0;
            spaces.forEach(space => {
                const length = parseFloat(document.getElementById(`length-${space.id}`).value) || 0;
                const width = parseFloat(document.getElementById(`width-${space.id}`).value) || 0;
                const deductionCmSq = parseFloat(document.getElementById(`totalDeductionArea-${space.id}`).textContent) || 0;
                const actualAreaCmSq = length * width;
                const netAreaCmSq = Math.max(0, actualAreaCmSq - deductionCmSq);
                const pings = (netAreaCmSq / 10000) * PING_CONVERSION_FACTOR;
                document.getElementById(`actualAreaResult-${space.id}`).textContent = Math.round(actualAreaCmSq);
                document.getElementById(`deductionAreaResult-${space.id}`).textContent = Math.round(deductionCmSq);
                document.getElementById(`netAreaResult-${space.id}`).textContent = Math.round(netAreaCmSq);
                document.getElementById(`totalPingsResult-${space.id}`).textContent = pings.toFixed(2);
                totalActualAreaCmSq += actualAreaCmSq;
                totalDeductionAreaCmSq += deductionCmSq;
                totalNetAreaCmSq += netAreaCmSq;
            });
            const totalPings = (totalNetAreaCmSq / 10000) * PING_CONVERSION_FACTOR;
            document.getElementById('totalSpaces').textContent = `${spaces.length} 個`;
            document.getElementById('totalActualArea').textContent = `${Math.round(totalActualAreaCmSq)} cm²`;
            document.getElementById('totalDeductionArea').textContent = `${Math.round(totalDeductionAreaCmSq)} cm²`;
            document.getElementById('totalNetArea').textContent = `${Math.round(totalNetAreaCmSq)} cm²`;
            document.getElementById('finalTotalPings').textContent = `${totalPings.toFixed(2)} 坪`;
            document.getElementById('totalSummary').style.display = 'block';
            showStatusMessage('計算完成！請查看下方總結算', 'success');
            return true;
        }

        async function generateAndUploadPDF() {
            if (document.getElementById('projectName').value.trim() === '') { 
                showStatusMessage('請填寫案場名稱', 'error'); 
                return; 
            }
            if (!calculateAllSpaces()) return; // Stop if calculation fails (e.g., no spaces)

            showStatusMessage('正在生成PDF...', 'info');
            const data = {
                action: 'generatePDF',
                basicInfo: {
                    measurementDate: document.getElementById('measurementDate').value,
                    designCompany: document.getElementById('designCompany').value,
                    projectName: document.getElementById('projectName').value,
                    siteAddress: document.getElementById('siteAddress').value,
                    personnel: document.getElementById('personnel').value,
                    housingType: document.getElementById('housingType').value,
                    floorCondition: document.getElementById('floorCondition').value,
                    parkingSpace: document.getElementById('parkingSpace').value,
                    keyPassword: document.getElementById('keyPassword').value,
                },
                spaces: spaces.map(space => ({
                    description: document.getElementById(`desc-${space.id}`).value,
                    productUsed: document.getElementById(`product-${space.id}`).value,
                    remark: document.getElementById(`remark-${space.id}`).value,
                    constructionMethod: document.getElementById(`constructionMethod-${space.id}`).value,
                    layingDirection: document.getElementById(`layingDirection-${space.id}`).value,
                    needsLeveling: document.getElementById(`needsLeveling-${space.id}`).value,
                    needsDoorCutting: document.getElementById(`needsDoorCutting-${space.id}`).value,
                    length: parseFloat(document.getElementById(`length-${space.id}`).value) || 0,
                    width: parseFloat(document.getElementById(`width-${space.id}`).value) || 0,
                    actualAreaSqCm: parseFloat(document.getElementById(`actualAreaResult-${space.id}`).textContent) || 0,
                    totalDeductionAreaSqCm: parseFloat(document.getElementById(`deductionAreaResult-${space.id}`).textContent) || 0,
                    netAreaSqCm: parseFloat(document.getElementById(`netAreaResult-${space.id}`).textContent) || 0,
                    totalPings: parseFloat(document.getElementById(`totalPingsResult-${space.id}`).textContent) || 0,
                    deductionItems: space.deductionItems
                })),
                accessories: accessories.map(acc => ({
                    description: document.getElementById(`desc-${acc.id}`).value,
                    length: document.getElementById(`length-${acc.id}`).value,
                    width: document.getElementById(`width-${acc.id}`).value,
                    notes: document.getElementById(`notes-${acc.id}`).value
                })),
                summary: {
                    totalSpaces: document.getElementById('totalSpaces').textContent,
                    totalActualArea: document.getElementById('totalActualArea').textContent,
                    totalDeductionArea: document.getElementById('totalDeductionArea').textContent,
                    totalNetArea: document.getElementById('totalNetArea').textContent,
                    finalTotalPings: document.getElementById('finalTotalPings').textContent
                }
            };
            try {
                // Using 'no-cors' mode means we won't get a response back, but the request will be sent.
                // This is a common pattern for "fire-and-forget" logging to Google Apps Script.
                await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }, // Use text/plain for no-cors
                    body: JSON.stringify(data),
                });
                showStatusMessage('✅ PDF已發送生成請求！請稍後至雲端硬碟查看。', 'success');
            } catch (error) {
                console.error('PDF Generation Error:', error);
                showStatusMessage(`❌ PDF生成失敗：${error.message}`, 'error');
            }
        }

        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('measurementDate').valueAsDate = new Date();
            addSpaceCalculator();
            addAccessoryCalculator();
            
            const designCompanyInput = document.getElementById('designCompany');
            const projectNameInput = document.getElementById('projectName');
            const mainTitleElement = document.getElementById('mainTitle');
            const originalBrowserTitle = document.title;
            const originalMainTitle = mainTitleElement.textContent;

            function updateTitles() {
                const company = designCompanyInput.value.trim();
                const project = projectNameInput.value.trim();
                let newTitle = '';
                if (company && project) { newTitle = `${company} - ${project}`; }
                else if (company) { newTitle = `${company} - 計算中...`; }
                else if (project) { newTitle = `${project}`; }
                
                if (newTitle) {
                    document.title = newTitle;
                    mainTitleElement.textContent = newTitle;
                } else {
                    document.title = originalBrowserTitle;
                    mainTitleElement.textContent = originalMainTitle;
                }
            }
            designCompanyInput.addEventListener('input', updateTitles);
            projectNameInput.addEventListener('input', updateTitles);
        });
    </script>
