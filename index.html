<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坪數計算器</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --danger-color: #FF3B30;
            --background-color: #F2F2F7;
            --component-background: #FFFFFF;
            --text-primary: #1D1D1F;
            --text-secondary: #6E6E73;
            --separator-color: #E5E5EA;
            --border-radius-lg: 12px;
            --border-radius-md: 8px;
        }
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 12px;
        }
        .container {
            background-color: transparent;
            padding: 0;
            width: 100%;
            max-width: 720px;
            text-align: center;
        }
        h1, h2, h3, h4 {
            margin-top: 0;
            line-height: 1.3;
            font-weight: 600;
            text-align: left;
        }
        h1 { margin-bottom: 24px; font-size: 2em; text-align: center; }
        h2 { margin-bottom: 16px; font-size: 1.6em; padding: 0 12px; }
        h3 { margin-bottom: 20px; font-size: 1.3em; }
        h4 { margin-bottom: 16px; font-size: 1.1em; color: var(--primary-color); font-weight: 500; }

        .form-section {
            margin-bottom: 24px;
            padding: 20px;
            border-radius: var(--border-radius-lg);
            background-color: var(--component-background);
            text-align: left;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            text-align: left;
        }
        .form-group label {
            font-weight: 400;
            color: var(--text-secondary);
            font-size: 0.9em;
            padding-left: 4px;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #C7C7CC;
            border-radius: var(--border-radius-md);
            font-size: 1em;
            background-color: #F8F8F8;
            transition: border-color 0.2s, box-shadow 0.2s;
            color-scheme: light;
        }
        input::placeholder { color: #AEAEB2; }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: var(--component-background);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }
        
        .section-header {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 16px; 
        }
        .section-header .title {
            flex-grow: 1; 
            text-align: left;
            white-space: nowrap;      
            overflow: hidden;         
            text-overflow: ellipsis;  
        }
        
        .table-wrapper { overflow-x: auto; }
        .deduction-table {
            width: 100%;
            min-width: 500px;
            border-collapse: collapse;
            margin-top: 16px;
        }
        .deduction-table th, .deduction-table td {
            border-bottom: 1px solid var(--separator-color);
            padding: 10px 12px;
            text-align: center;
        }
        .deduction-table th { background-color: #f9f9f9; font-weight: 500; color: var(--text-secondary); }
        .deduction-summary { text-align: right; margin-top: 12px; font-weight: 500; font-size: 1em; }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px 22px;
            border: none;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .btn:hover { filter: brightness(1.1); }
        .btn:disabled { background-color: #AEAEB2; cursor: not-allowed; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-danger-solid { background-color: var(--danger-color); color: white; }
        .btn-text-danger {
            background: none;
            color: var(--danger-color);
            padding: 4px 8px;
            font-size: 0.9em;
            flex-shrink: 0;
        }
        
        .btn.btn-small {
            width: auto;
            padding: 6px 10px;
            font-size: 0.8em;
            flex-shrink: 0;
        }

        .space-result {
            margin-top: 24px; padding: 16px; background-color: #F2F2F7;
            border-radius: var(--border-radius-lg);
        }
        .space-result p { margin: 0 0 8px 0; }
        .space-result .bold-result { font-size: 1.2em; color: var(--text-primary); font-weight: 600; text-align: center; margin-top: 12px; }
        
        /* ★★★ 這就是修改過的地方 ★★★ */
        .space-result .final-pings-result {
            color: var(--primary-color);
            font-weight: 700;
        }
        .space-name-prefix {
            margin-right: 0.5em;
        }

        .status-message { margin: 16px 0; padding: 12px; border-radius: var(--border-radius-md); font-weight: 500; }
        .status-success { background-color: #E5F9ED; color: #00642D; }
        .status-error { background-color: #FFF0F0; color: #A80000; }
        .status-info { background-color: #E5F6FF; color: #005A9E; }
        
        .total-summary {
            margin: 24px 0; padding: 24px; border-radius: var(--border-radius-lg); background: var(--component-background);
        }
        .summary-content { padding: 0; }
        .summary-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 14px 0; border-bottom: 1px solid var(--separator-color);
        }
        .summary-row:last-child { border-bottom: none; }
        .summary-row.final-result {
            margin-top: 12px; padding: 16px; background: var(--primary-color);
            border-radius: var(--border-radius-md); color: white;
        }
        .summary-row.final-result .summary-label, .summary-row.final-result .summary-value { color: white; }
        .summary-label { font-weight: 400; color: var(--text-secondary); }
        .summary-value { font-weight: 600; font-size: 1.1em; }
        .final-pings { font-size: 1.4em !important; }
        hr.section-divider {
            border: 0; height: 1px; background-color: var(--separator-color);
            margin: 40px 0;
        }
        
        .spinner {
            width: 18px; height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .custom-modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .custom-modal {
            background-color: rgba(242, 242, 247, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 14px;
            width: 270px;
            text-align: center;
            overflow: hidden;
        }
        .custom-modal-content { padding: 20px; }
        .custom-modal-title { font-size: 1.1em; font-weight: 600; margin: 0 0 4px 0; }
        .custom-modal-text { font-size: 0.9em; margin: 0; }
        .custom-modal-buttons {
            display: flex;
            width: 100%;
            border-top: 1px solid rgba(60, 60, 67, 0.29);
        }
        .custom-modal-button {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.05em;
        }
        .custom-modal-button:first-child { border-right: 1px solid rgba(60, 60, 67, 0.29); }
        .custom-modal-button.confirm { color: var(--primary-color); font-weight: 600; }
        .custom-modal-button.cancel { color: var(--primary-color); }

        @media (min-width: 768px) {
            .form-grid { grid-template-columns: repeat(2, 1fr); }
            .form-grid.single-column input,
            .form-grid.single-column .form-group {
                 grid-column: 1 / -1;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                -webkit-text-size-adjust: 100%;
            }
            .container {
                padding: 0;
            }
            .form-section {
                padding: 15px;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.4em;
            }
            .form-grid input[type="text"],
            .form-grid input[type="date"],
            .form-grid input[type="number"] {
                font-size: 16px;
                min-height: 44px;
                padding: 11px 12px;
                -webkit-appearance: none; 
                appearance: none;
            }
            input[type="date"] {
                background-color: #F8F8F8;
            }
            .btn {
                padding: 12px 20px;
                font-size: 16px;
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainTitle">坪數計算器</h1>
        <div class="form-section">
            <h2>案場基本資訊</h2>
            <div class="form-grid">
                <div class="form-group"><label for="measurementDate">丈量日期：</label><input type="date" id="measurementDate"></div>
                <div class="form-group"><label for="designCompany">設計公司：</label><input type="text" id="designCompany" placeholder="有璽設計"></div>
                <div class="form-group"><label for="projectName">案場名稱：</label><input type="text" id="projectName" placeholder="李宅、富邦醴仁、遠雄百富 ..."></div>
                <div class="form-group"><label for="siteAddress">案場地址：</label><input type="text" id="siteAddress" placeholder="台北市大安區..."></div>
                <div class="form-group"><label for="personnel">施作人員：</label><input type="text" id="personnel" placeholder="邱大俠、濤濤、阿成、德恩 ..."></div>
                <div class="form-group"><label for="housingType">房屋類型：</label><input type="text" id="housingType" placeholder="新成屋、中古屋、毛胚屋"></div>
                <div class="form-group"><label for="floorCondition">目前地坪：</label><input type="text" id="floorCondition" placeholder="毛胚、泥作、拋光石英磚、磨石子地 ..."></div>
                <div class="form-group"><label for="parkingSpace">停車位：</label><input type="text" id="parkingSpace" placeholder="B2坡道平面"></div>
                <div class="form-group" style="grid-column: 1 / -1;"><label for="keyPassword">鑰匙/密碼：</label><input type="text" id="keyPassword" placeholder="門口電子鎖密碼 1234"></div>
            </div>
        </div>

        <div id="spacesContainer"></div>
        <button type="button" class="btn btn-primary" onclick="addSpaceCalculator()">+ 添加新空間</button>

        <hr class="section-divider">

        <div id="accessoriesContainer"></div>
        <button type="button" class="btn btn-primary" onclick="addAccessoryCalculator()">+ 添加收邊配件</button>

        <hr class="section-divider">

        <div class="button-container">
            <button type="button" class="btn btn-primary" onclick="confirmCalculate()">計算全部坪數</button>
            <button type="button" id="pdf-btn" class="btn btn-danger-solid" onclick="confirmGeneratePDF()">
                <span id="pdf-btn-text">生成PDF並上傳雲端</span>
                <span id="pdf-spinner" class="spinner" style="display: none;"></span>
            </button>
        </div>
        
        <div id="totalSummary" class="total-summary" style="display: none;">
            <h2>坪數總結算</h2>
            <div class="summary-content">
                <div class="summary-row"><span class="summary-label">總空間數量</span><span class="summary-value" id="totalSpaces">0 個</span></div>
                <div class="summary-row"><span class="summary-label">總實際面積 (cm²)</span><span class="summary-value" id="totalActualArea">0 cm²</span></div>
                <div class="summary-row"><span class="summary-label">總扣除面積 (cm²)</span><span class="summary-value" id="totalDeductionArea">0 cm²</span></div>
                <div class="summary-row"><span class="summary-label">總淨面積 (cm²)</span><span class="summary-value" id="totalNetArea">0 cm²</span></div>
                <div class="summary-row final-result"><span class="summary-label">最終所需坪數 (不含耗損)</span><span class="summary-value final-pings" id="finalTotalPings">0.00 坪</span></div>
            </div>
        </div>

        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>

    <!-- Custom Modal -->
    <div id="custom-confirm-modal" class="custom-modal-overlay">
        <div class="custom-modal">
            <div class="custom-modal-content">
                <p id="modal-title" class="custom-modal-title"></p>
                <p id="modal-text" class="custom-modal-text"></p>
            </div>
            <div class="custom-modal-buttons">
                <button id="modal-cancel-btn" class="custom-modal-button cancel">取消</button>
                <button id="modal-confirm-btn" class="custom-modal-button confirm">好的</button>
            </div>
        </div>
    </div>

    <script>
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycby1k8YMOaOc7q9Wa3hPOUM9eoVtp2o0mRwJTRPY5BmQWfgPfd9oshIrzCSoD6nq4zg6/exec';
        const PING_CONVERSION_FACTOR = 0.3025;
        let spaces = [];
        let accessories = [];
        let spaceCounter = 0;
        let accessoryCounter = 0;

        // --- Modal Logic ---
        const modal = document.getElementById('custom-confirm-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const confirmBtn = document.getElementById('modal-confirm-btn');
        const cancelBtn = document.getElementById('modal-cancel-btn');

        function showCustomConfirm(title, text, onConfirm) {
            modalTitle.textContent = title;
            modalText.textContent = text;
            
            const confirmHandler = () => {
                modal.style.display = 'none';
                onConfirm();
                confirmBtn.removeEventListener('click', confirmHandler);
            };

            const cancelHandler = () => {
                modal.style.display = 'none';
                confirmBtn.removeEventListener('click', confirmHandler);
            };
            
            confirmBtn.addEventListener('click', confirmHandler, { once: true });
            cancelBtn.addEventListener('click', cancelHandler, { once: true });

            modal.style.display = 'flex';
        }

        function confirmCalculate() {
            showCustomConfirm('確認計算', '您確定要計算所有空間的坪數嗎？', calculateAllSpaces);
        }

        function confirmGeneratePDF() {
            showCustomConfirm('確認生成PDF', '這會將目前的資料上傳到雲端，確定要繼續嗎？', generateAndUploadPDF);
        }

        // --- Core Logic ---
        function showStatusMessage(message, type = 'info') {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            setTimeout(() => { statusMessage.style.display = 'none'; }, 4000);
        }
        
        function addSpaceCalculator() {
            spaceCounter++;
            const spaceId = `space-${spaceCounter}`;
            spaces.push({
                id: spaceId, description: '', productUsed: '', remark: '', length: 0, width: 0,
                constructionMethod: '', layingDirection: '', needsLeveling: '', needsDoorCutting: '',
                deductionItems: []
            });
            renderSpaceCalculator(spaces[spaces.length - 1]);
        }

        function renderSpaceCalculator(space) {
            const spacesContainer = document.getElementById('spacesContainer');
            const spaceDiv = document.createElement('div');
            spaceDiv.classList.add('form-section');
            spaceDiv.id = space.id;
            
            spaceDiv.innerHTML = `
                <h3 class="section-header">
                    <span class="title" id="title-${space.id}">新空間</span>
                    <button type="button" class="btn btn-danger-solid btn-small" onclick="removeSpaceCalculator('${space.id}')">刪除空間</button>
                </h3>
                <div class="form-grid">
                    <div class="form-group" style="grid-column: 1 / -1;"><label>空間描述：</label><input type="text" id="desc-${space.id}" placeholder="客廳、主臥、廚房 ..."></div>
                    <div class="form-group"><label>使用產品：</label><input type="text" id="product-${space.id}"></div>
                    <div class="form-group"><label>備註說明：</label><input type="text" id="remark-${space.id}" placeholder="底板、架高等..."></div>
                    <div class="form-group"><label>房間長度 (cm)：</label><input type="number" id="length-${space.id}" step="1"></div>
                    <div class="form-group"><label>房間寬度 (cm)：</label><input type="number" id="width-${space.id}" step="1"></div>
                    <div class="form-group"><label>施工工法：</label><input type="text" id="constructionMethod-${space.id}"></div>
                    <div class="form-group"><label>鋪設方向：</label><input type="text" id="layingDirection-${space.id}"></div>
                    <div class="form-group"><label>是否需整地：</label><input type="text" id="needsLeveling-${space.id}"></div>
                    <div class="form-group"><label>是否需鋸門：</label><input type="text" id="needsDoorCutting-${space.id}"></div>
                </div>
                
                <div class="deduction-section-inner" style="margin-top: 24px;">
                    <h4>扣除面積：</h4>
                    <div class="form-grid single-column">
                        <input type="text" id="deductionItem-${space.id}" placeholder="書櫃、衣櫃、系統櫃、流理台、柱子...">
                        <input type="number" id="deductionLength-${space.id}" placeholder="長 (cm)">
                        <input type="number" id="deductionWidth-${space.id}" placeholder="寬 (cm)">
                    </div>
                    <button type="button" class="btn btn-primary add-deduction-btn" style="margin-top: 16px;">+ 添加扣除項目</button>
                    <div class="table-wrapper">
                        <table class="deduction-table">
                            <thead><tr><th>#</th><th>項目</th><th>長(cm)</th><th>寬(cm)</th><th>面積(cm²)</th><th>操作</th></tr></thead>
                            <tbody id="deductionTableBody-${space.id}"></tbody>
                        </table>
                    </div>
                    <div class="deduction-summary">總扣除面積: <span id="totalDeductionArea-${space.id}">0</span> cm²</div>
                </div>
                <div class="space-result">
                    <p>實際房間面積: <span id="actualAreaResult-${space.id}">--</span> cm²</p>
                    <p>總扣除面積: <span id="deductionAreaResult-${space.id}">--</span> cm²</p>
                    <p>實際施工面積: <span id="netAreaResult-${space.id}">--</span> cm²</p>
                    <p class="bold-result final-pings-result">
                        <span class="space-name-prefix" id="spaceNamePrefix-${space.id}">新空間</span> 
                        總計所需坪數: <span id="totalPingsResult-${space.id}">--</span> 坪
                    </p>
                </div>
            `;
            spacesContainer.appendChild(spaceDiv);
            
            document.getElementById(`desc-${space.id}`).addEventListener('input', (e) => {
                const newName = e.target.value.trim() || `新空間`;
                document.getElementById(`title-${space.id}`).textContent = newName;
                document.getElementById(`spaceNamePrefix-${space.id}`).textContent = newName;
                const currentSpace = spaces.find(s => s.id === space.id);
                if (currentSpace) currentSpace.description = e.target.value.trim();
            });
            
            spaceDiv.querySelector('.add-deduction-btn').addEventListener('click', () => addDeductionItemForSpace(space.id));
        }

        function removeSpaceCalculator(spaceId) {
            spaces = spaces.filter(s => s.id !== spaceId);
            document.getElementById(spaceId).remove();
            calculateAllSpaces();
        }

        function addDeductionItemForSpace(spaceId) {
            const itemInput = document.getElementById(`deductionItem-${spaceId}`);
            const lengthInput = document.getElementById(`deductionLength-${spaceId}`);
            const widthInput = document.getElementById(`deductionWidth-${spaceId}`);
            const item = itemInput.value.trim();
            const length = parseFloat(lengthInput.value) || 0;
            const width = parseFloat(widthInput.value) || 0;
            if (length <= 0 || width <= 0) { 
                showStatusMessage('請輸入有效的正數長度和寬度！', 'error'); 
                return; 
            }
            const area = Math.round(length * width);
            const space = spaces.find(s => s.id === spaceId);
            if (space) {
                space.deductionItems.push({ item: item || '未命名項目', length: length, width: width, area: area });
                renderDeductionTable(spaceId);
                updateTotalDeduction(spaceId);
            }
            itemInput.value = ''; lengthInput.value = ''; widthInput.value = '';
        }

        function renderDeductionTable(spaceId) {
            const space = spaces.find(s => s.id === spaceId);
            if (!space) return;
            const tableBody = document.getElementById(`deductionTableBody-${spaceId}`);
            tableBody.innerHTML = '';
            space.deductionItems.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${index + 1}</td><td>${item.item}</td><td>${item.length}</td><td>${item.width}</td><td>${item.area}</td><td><button type="button" class="btn btn-text-danger" onclick="removeDeductionItem('${spaceId}', ${index})">刪除</button></td>`;
                tableBody.appendChild(row);
            });
        }

        function removeDeductionItem(spaceId, index) {
            const space = spaces.find(s => s.id === spaceId);
            if (space) {
                space.deductionItems.splice(index, 1);
                renderDeductionTable(spaceId);
                updateTotalDeduction(spaceId);
            }
        }

        function updateTotalDeduction(spaceId) {
            const space = spaces.find(s => s.id === spaceId);
            if (!space) return;
            let total = space.deductionItems.reduce((sum, item) => sum + item.area, 0);
            document.getElementById(`totalDeductionArea-${space.id}`).textContent = Math.round(total);
        }

        function addAccessoryCalculator() {
            accessoryCounter++;
            const accessoryId = `acc-${accessoryCounter}`;
            accessories.push({ id: accessoryId, description: '' });
            renderAccessoryCalculator(accessories[accessories.length - 1]);
        }

        function renderAccessoryCalculator(accessory) {
            const accessoriesContainer = document.getElementById('accessoriesContainer');
            const accessoryDiv = document.createElement('div');
            accessoryDiv.classList.add('form-section');
            accessoryDiv.id = accessory.id;
            
            accessoryDiv.innerHTML = `
                <h3 class="section-header">
                    <span class="title" id="title-${accessory.id}">新配件</span>
                    <button type="button" class="btn btn-danger-solid btn-small" onclick="removeAccessoryCalculator('${accessory.id}')">刪除配件</button>
                </h3>
                <div class="form-grid single-column">
                    <input type="text" id="desc-${accessory.id}" placeholder="大門區隔條、主臥起步條...">
                    <input type="number" id="length-${accessory.id}" placeholder="長度 (cm)" step="1">
                    <input type="number" id="width-${accessory.id}" placeholder="寬度 (cm)" step="1">
                    <input type="number" id="quantity-${accessory.id}" placeholder="數量" step="1">
                    <input type="text" id="notes-${accessory.id}" placeholder="備註">
                </div>
            `;
            accessoriesContainer.appendChild(accessoryDiv);
            
            document.getElementById(`desc-${accessory.id}`).addEventListener('input', (e) => {
                const titleText = e.target.value.trim() || '新配件';
                document.getElementById(`title-${accessory.id}`).textContent = titleText;
                const acc = accessories.find(a => a.id === accessory.id);
                if(acc) acc.description = e.target.value.trim();
            });
        }

        function removeAccessoryCalculator(accessoryId) {
            accessories = accessories.filter(a => a.id !== accessoryId);
            document.getElementById(accessoryId).remove();
        }

        function calculateAllSpaces() {
            if (spaces.length === 0) {
                showStatusMessage('請先添加至少一個空間再進行計算', 'info');
                document.getElementById('totalSummary').style.display = 'none';
                return false;
            }
            let totalActualAreaCmSq = 0, totalDeductionAreaCmSq = 0, totalNetAreaCmSq = 0;
            spaces.forEach(space => {
                const length = parseFloat(document.getElementById(`length-${space.id}`).value) || 0;
                const width = parseFloat(document.getElementById(`width-${space.id}`).value) || 0;
                updateTotalDeduction(space.id);
                const deductionCmSq = parseFloat(document.getElementById(`totalDeductionArea-${space.id}`).textContent) || 0;
                const actualAreaCmSq = length * width;
                const netAreaCmSq = Math.max(0, actualAreaCmSq - deductionCmSq);
                const pings = (netAreaCmSq / 10000) * PING_CONVERSION_FACTOR;
                document.getElementById(`actualAreaResult-${space.id}`).textContent = Math.round(actualAreaCmSq);
                document.getElementById(`deductionAreaResult-${space.id}`).textContent = Math.round(deductionCmSq);
                document.getElementById(`netAreaResult-${space.id}`).textContent = Math.round(netAreaCmSq);
                document.getElementById(`totalPingsResult-${space.id}`).textContent = pings.toFixed(2);
                totalActualAreaCmSq += actualAreaCmSq;
                totalDeductionAreaCmSq += deductionCmSq;
                totalNetAreaCmSq += netAreaCmSq;
            });
            const totalPings = (totalNetAreaCmSq / 10000) * PING_CONVERSION_FACTOR;
            document.getElementById('totalSpaces').textContent = `${spaces.length} 個`;
            document.getElementById('totalActualArea').textContent = `${Math.round(totalActualAreaCmSq)} cm²`;
            document.getElementById('totalDeductionArea').textContent = `${Math.round(totalDeductionAreaCmSq)} cm²`;
            document.getElementById('totalNetArea').textContent = `${Math.round(totalNetAreaCmSq)} cm²`;
            document.getElementById('finalTotalPings').textContent = `${totalPings.toFixed(2)} 坪`;
            document.getElementById('totalSummary').style.display = 'block';
            showStatusMessage('計算完成！', 'success');
            return true;
        }

        async function generateAndUploadPDF() {
            if (document.getElementById('projectName').value.trim() === '') { 
                showStatusMessage('請填寫案場名稱', 'error'); 
                return; 
            }
            if (!calculateAllSpaces()) return;

            const pdfBtn = document.getElementById('pdf-btn');
            const btnText = document.getElementById('pdf-btn-text');
            const spinner = document.getElementById('pdf-spinner');
            
            pdfBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'inline-block';

            const data = {
                action: 'generatePDF',
                basicInfo: {
                    measurementDate: document.getElementById('measurementDate').value,
                    designCompany: document.getElementById('designCompany').value,
                    projectName: document.getElementById('projectName').value,
                    siteAddress: document.getElementById('siteAddress').value,
                    personnel: document.getElementById('personnel').value,
                    housingType: document.getElementById('housingType').value,
                    floorCondition: document.getElementById('floorCondition').value,
                    parkingSpace: document.getElementById('parkingSpace').value,
                    keyPassword: document.getElementById('keyPassword').value,
                },
                spaces: spaces.map(space => ({
                    description: space.description || '未命名空間',
                    productUsed: document.getElementById(`product-${space.id}`).value,
                    remark: document.getElementById(`remark-${space.id}`).value,
                    constructionMethod: document.getElementById(`constructionMethod-${space.id}`).value,
                    layingDirection: document.getElementById(`layingDirection-${space.id}`).value,
                    needsLeveling: document.getElementById(`needsLeveling-${space.id}`).value,
                    needsDoorCutting: document.getElementById(`needsDoorCutting-${space.id}`).value,
                    length: parseFloat(document.getElementById(`length-${space.id}`).value) || 0,
                    width: parseFloat(document.getElementById(`width-${space.id}`).value) || 0,
                    actualAreaSqCm: parseFloat(document.getElementById(`actualAreaResult-${space.id}`).textContent) || 0,
                    totalDeductionAreaSqCm: parseFloat(document.getElementById(`deductionAreaResult-${space.id}`).textContent) || 0,
                    netAreaSqCm: parseFloat(document.getElementById(`netAreaResult-${space.id}`).textContent) || 0,
                    totalPings: parseFloat(document.getElementById(`totalPingsResult-${space.id}`).textContent) || 0,
                    deductionItems: space.deductionItems
                })),
                accessories: accessories.filter(acc => document.getElementById(`desc-${acc.id}`).value.trim()).map(acc => ({
                    description: document.getElementById(`desc-${acc.id}`).value,
                    length: document.getElementById(`length-${acc.id}`).value,
                    width: document.getElementById(`width-${acc.id}`).value,
                    quantity: document.getElementById(`quantity-${acc.id}`).value,
                    notes: document.getElementById(`notes-${acc.id}`).value
                })),
                summary: {
                    totalSpaces: document.getElementById('totalSpaces').textContent,
                    totalActualArea: document.getElementById('totalActualArea').textContent,
                    totalDeductionArea: document.getElementById('totalDeductionArea').textContent,
                    totalNetArea: document.getElementById('totalNetArea').textContent,
                    finalTotalPings: document.getElementById('finalTotalPings').textContent
                }
            };
            try {
                await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }, 
                    body: JSON.stringify(data),
                });
                showStatusMessage('✅ PDF已發送生成請求！請稍後至雲端硬碟查看。', 'success');
            } catch (error) {
                console.error('PDF Generation Error:', error);
                showStatusMessage(`❌ PDF生成失敗：${error.message}`, 'error');
            } finally {
                pdfBtn.disabled = false;
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }

        window.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            document.getElementById('measurementDate').value = `${yyyy}-${mm}-${dd}`;

            addSpaceCalculator();
            addAccessoryCalculator();
            
            const designCompanyInput = document.getElementById('designCompany');
            const projectNameInput = document.getElementById('projectName');
            const mainTitleElement = document.getElementById('mainTitle');
            const originalBrowserTitle = document.title;
            const originalMainTitle = mainTitleElement.textContent;

            function updateTitles() {
                const company = designCompanyInput.value.trim();
                const project = projectNameInput.value.trim();
                let newTitle = '';
                if (company && project) { newTitle = `${company} - ${project}`; }
                else if (company) { newTitle = `${company}`; }
                else if (project) { newTitle = `${project}`; }
                
                if (newTitle) {
                    document.title = newTitle;
                    mainTitleElement.textContent = newTitle;
                } else {
                    document.title = originalBrowserTitle;
                    mainTitleElement.textContent = originalMainTitle;
                }
            }
            designCompanyInput.addEventListener('input', updateTitles);
            projectNameInput.addEventListener('input', updateTitles);
        });
    </script>
