                <div class="form-grid">
                    <div class="form-group" style="grid-column: 1 / -1;"><label>ç©ºé–“æè¿°</label><input type="text" id="desc-${space.id}" placeholder="å®¢å»³ã€ä¸»è‡¥ã€å»šæˆ¿ ..."></div>
                    <div class="form-group"><label>ä½¿ç”¨ç”¢å“</label><input type="text" id="product-${space.id}"></div>
                    <div class="form-group"><label>å‚™è¨»èªªæ˜</label><input type="text" id="remark-${space.id}" placeholder="åº•æ¿ã€æ¶é«˜ç­‰..."></div>

                    <div class="form-group"><label>æˆ¿é–“å¯¬åº¦ (cm)</label><input type="number" id="width-${space.id}" step="1"></div>

        function removeSpaceCalculator(spaceId) {
            spaces = spaces.filter(s => s.id !== spaceId);
            document.getElementById(spaceId).remove();
            calculateAllSpaces();
        }

        function addDeductionItemForSpace(spaceId) {
            const itemInput = document.getElementById(`deductionItem-${space.id}`);
            const lengthInput = document.getElementById(`deductionLength-${space.id}`);
            const widthInput = document.getElementById(`deductionWidth-${space.id}`);

            const width = parseFloat(widthInput.value) || 0;

                showStatusMessage('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ­£æ•¸é•·åº¦å’Œå¯¬åº¦ï¼', 'error'); 
                return; 
            }
            const area = Math.round(length * width);
            const space = spaces.find(s => s.id === spaceId);
            if (space) {
                space.deductionItems.push({ item: item || 'æœªå‘½åé …ç›®', length: length, width: width, area: area });
                renderDeductionTable(spaceId);
                updateTotalDeduction(spaceId);
            }
            itemInput.value = ''; lengthInput.value = ''; widthInput.value = '';
        }

        function renderDeductionTable(spaceId) {
            const space = spaces.find(s => s.id === spaceId);

            const tableBody = document.getElementById(`deductionTableBody-${spaceId}`);

            const space = spaces.find(s => s.id === spaceId);

                updateTotalDeduction(spaceId);

            const space = spaces.find(s => s.id === spaceId);
            if (!space) return;
            let total = space.deductionItems.reduce((sum, item) => sum + item.area, 0);
            document.getElementById(`totalDeductionArea-${space.id}`).textContent = Math.round(total);
        }

        function calculateAllSpaces() {
            if (spaces.length === 0) {
                showStatusMessage('è«‹å…ˆæ·»åŠ è‡³å°‘ä¸€å€‹ç©ºé–“å†é€²è¡Œè¨ˆç®—', 'info');
                document.getElementById('totalSummary').style.display = 'none';
                return false;
            }
            let totalActualAreaCmSq = 0, totalDeductionAreaCmSq = 0, totalNetAreaCmSq = 0;
            spaces.forEach(space => {
                const length = parseFloat(document.getElementById(`length-${space.id}`).value) || 0;
                const width = parseFloat(document.getElementById(`width-${space.id}`).value) || 0;
                updateTotalDeduction(space.id);
                const deductionCmSq = parseFloat(document.getElementById(`totalDeductionArea-${space.id}`).textContent) || 0;
                const actualAreaCmSq = length * width;
                const netAreaCmSq = Math.max(0, actualAreaCmSq - deductionCmSq);
                const pings = (netAreaCmSq / 10000) * PING_CONVERSION_FACTOR;
                document.getElementById(`actualAreaResult-${space.id}`).textContent = Math.round(actualAreaCmSq);
                document.getElementById(`deductionAreaResult-${space.id}`).textContent = Math.round(deductionCmSq);
                document.getElementById(`netAreaResult-${space.id}`).textContent = Math.round(netAreaCmSq);
                document.getElementById(`totalPingsResult-${space.id}`).textContent = pings.toFixed(2);
                totalActualAreaCmSq += actualAreaCmSq;
                totalDeductionAreaCmSq += deductionCmSq;
                totalNetAreaCmSq += netAreaCmSq;
            });
            const totalPings = (totalNetAreaCmSq / 10000) * PING_CONVERSION_FACTOR;
            document.getElementById('totalSpaces').textContent = `${spaces.length} å€‹`;
            document.getElementById('totalActualArea').textContent = `${Math.round(totalActualAreaCmSq)} cmÂ²`;
            document.getElementById('totalDeductionArea').textContent = `${Math.round(totalDeductionAreaCmSq)} cmÂ²`;
            document.getElementById('totalNetArea').textContent = `${Math.round(totalNetAreaCmSq)} cmÂ²`;
            document.getElementById('finalTotalPings').textContent = `${totalPings.toFixed(2)} åª`;
            document.getElementById('totalSummary').style.display = 'block';
            return true;
        }

                else if (project) { newTitle = `${project}`; }
