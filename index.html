<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坪數計算器</title>
    <style>
        :root {
            --primary-color: #3498db;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-gray: #f4f7f6;
            --medium-gray: #ecf0f1;
            --dark-gray: #7f8c8d;
            --text-color: #2c3e50;
            --border-radius: 8px;
        }
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--light-gray);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        h1, h2, h3, h4 {
            margin-top: 0;
            line-height: 1.3;
        }
        h1 { margin-bottom: 20px; font-size: 1.8em; }
        h2 { margin-bottom: 20px; font-size: 1.5em; border-bottom: 1px solid var(--medium-gray); padding-bottom: 10px; }
        h3 { margin-bottom: 15px; font-size: 1.25em; }
        h4 { margin-bottom: 15px; font-size: 1.1em; color: var(--primary-color); }

        .info-section, .space-calculator, .accessory-calculator {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            background-color: #fdfdfd;
            text-align: left;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        .info-group, .space-input-group, .accessory-input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: left;
        }
        .info-group label, .space-input-group label, .accessory-input-group label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.9em;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .space-calculator h3, .accessory-calculator h3 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .space-title, .accessory-title { flex-grow: 1; }
        
        .deduction-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .deduction-form button { margin-top: 5px; }
        .table-wrapper { overflow-x: auto; }
        .deduction-table {
            width: 100%;
            min-width: 500px;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .deduction-table th, .deduction-table td {
            border: 1px solid var(--medium-gray);
            padding: 8px 12px;
            text-align: center;
        }
        .deduction-table th { background-color: #f8f9fa; font-weight: 600; }
        .deduction-summary { text-align: right; margin-top: 10px; font-weight: bold; font-size: 1em; }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 90%;
            max-width: 350px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn:disabled { background-color: var(--dark-gray); cursor: not-allowed; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-warning { background-color: var(--warning-color); color: white; }
        .btn-sm { padding: 5px 10px; font-size: 0.9em; }

        .space-result {
            margin-top: 20px; padding: 15px; background-color: #eafaf1;
            border-radius: var(--border-radius); border-left: 5px solid var(--success-color);
        }
        .space-result .bold-result { font-size: 1.2em; color: var(--warning-color); text-align: center; margin-top: 10px; }
        
        .status-message {
            margin: 15px 0; padding: 12px; border-radius: 5px; font-weight: 500;
        }
        .status-success { background-color: #d4edda; color: #155724; }
        .status-error { background-color: #f8d7da; color: #721c24; }
        .status-info { background-color: #d1ecf1; color: #0c5460; }
        
        .total-summary {
            margin: 20px 0; padding: 20px; border: 2px solid var(--warning-color);
            border-radius: var(--border-radius); background: #fffaf0;
        }
        .total-summary h2 { color: var(--warning-color); }
        .summary-content { background: white; padding: 15px; border-radius: var(--border-radius); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .summary-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 5px; border-bottom: 1px solid var(--medium-gray);
        }
        .summary-row:last-child { border-bottom: none; }
        .summary-row.final-result {
            margin-top: 10px; padding: 15px; background: var(--warning-color);
            border-radius: var(--border-radius); color: white;
        }
        .summary-row.final-result .summary-label, .summary-row.final-result .summary-value { color: white; }
        .summary-label { font-weight: 500; }
        .summary-value { font-weight: bold; font-size: 1.1em; }
        .final-pings { font-size: 1.4em !important; }
        hr.section-divider {
            border: 0; height: 1px;
            background-image: linear-gradient(to right, transparent, var(--text-color), transparent);
            margin: 40px 0; opacity: 0.2;
        }
        
        .spinner {
            width: 18px; height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- RWD Enhancements --- */
        @media (min-width: 600px) {
            .info-grid { grid-template-columns: repeat(2, 1fr); }
            .info-group, .space-input-group, .accessory-input-group {
                flex-direction: row;
                align-items: center;
                gap: 10px;
            }
            .info-group label, .space-input-group label, .accessory-input-group label {
                flex-basis: 120px;
                flex-shrink: 0;
                text-align: right;
            }
            .deduction-form { grid-template-columns: 1fr 1fr 1fr auto; align-items: flex-end; }
            .deduction-form button { margin-top: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainTitle">坪數計算器</h1>
        <div class="info-section">
            <h2>案場基本資訊</h2>
            <div class="info-grid">
                <div class="info-group">
                    <label for="measurementDate">丈量日期</label>
                    <input type="date" id="measurementDate">
                </div>
                <div class="info-group">
                    <label for="designCompany">設計公司</label>
                    <input type="text" id="designCompany" placeholder="例如：有璽設計">
                </div>
                <div class="info-group">
                    <label for="projectName">案場名稱</label>
                    <input type="text" id="projectName" placeholder="李宅、富邦醴仁、遠雄百富 ...">
                </div>
                <div class="info-group">
                    <label for="siteAddress">案場地址</label>
                    <input type="text" id="siteAddress" placeholder="例如：台北市大安區...">
                </div>
                <div class="info-group">
                    <label for="personnel">施作人員</label>
                    <input type="text" id="personnel" placeholder="邱大俠、濤濤、阿成、德恩 ...">
                </div>
                <div class="info-group">
                    <label for="housingType">房屋類型</label>
                    <input type="text" id="housingType" placeholder="例如：新成屋">
                </div>
                <div class="info-group">
                    <label for="floorCondition">目前地坪</label>
                    <input type="text" id="floorCondition" placeholder="毛胚、泥作、拋光石英磚、磨石子地 ...">
                </div>
                <div class="info-group">
                    <label for="parkingSpace">停車位</label>
                    <input type="text" id="parkingSpace" placeholder="例如：B2坡道平面">
                </div>
                <div class="info-group">
                    <label for="keyPassword">鑰匙/密碼</label>
                    <input type="text" id="keyPassword" placeholder="例如：門口電子鎖密碼 1234">
                </div>
            </div>
        </div>

        <div id="spacesContainer"></div>
        <button type="button" class="btn btn-success" onclick="addSpaceCalculator()">+ 添加新空間</button>

        <hr class="section-divider">

        <div id="accessoriesContainer"></div>
        <button type="button" class="btn btn-success" onclick="addAccessoryCalculator()">+ 添加收邊配件</button>

        <hr class="section-divider">

        <div class="button-container">
            <button type="button" class="btn btn-warning" onclick="calculateAllSpaces()">🧮 計算全部坪數</button>
            <button type="button" id="pdf-btn" class="btn btn-danger" onclick="generateAndUploadPDF()">
                <span id="pdf-btn-text">📄 生成PDF並上傳雲端</span>
                <span id="pdf-spinner" class="spinner" style="display: none;"></span>
            </button>
        </div>
        
        <div id="totalSummary" class="total-summary" style="display: none;">
            <h2>🎯 坪數總結算</h2>
            <div class="summary-content">
                <div class="summary-row">
                    <span class="summary-label">總空間數量：</span>
                    <span class="summary-value" id="totalSpaces">0 個</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">總實際面積 (cm²)：</span>
                    <span class="summary-value" id="totalActualArea">0 cm²</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">總扣除面積 (cm²)：</span>
                    <span class="summary-value" id="totalDeductionArea">0 cm²</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">總淨面積 (cm²)：</span>
                    <span class="summary-value" id="totalNetArea">0 cm²</span>
                </div>
                <div class="summary-row final-result">
                    <span class="summary-label">🏆 最終所需坪數：</span>
                    <span class="summary-value final-pings" id="finalTotalPings">0.00 坪</span>
                </div>
            </div>
        </div>

        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>

    <script>
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycby1k8YMOaOc7q9Wa3hPOUM9eoVtp2o0mRwJTRPY5BmQWfgPfd9oshIrzCSoD6nq4zg6/exec';
        const PING_CONVERSION_FACTOR = 0.3025;
        let spaces = [];
        let accessories = [];
        let spaceCounter = 0;
        let accessoryCounter = 0;

        function showStatusMessage(message, type = 'info') {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            setTimeout(() => { statusMessage.style.display = 'none'; }, 4000);
        }
        
        function addSpaceCalculator() {
            spaceCounter++;
            const spaceId = `space-${spaceCounter}`;
            spaces.push({
                id: spaceId, description: `空間 ${spaceCounter}`, productUsed: '', remark: '', length: 0, width: 0,
                constructionMethod: '', layingDirection: '', needsLeveling: '', needsDoorCutting: '',
                deductionItems: []
            });
            renderSpaceCalculator(spaces[spaces.length - 1]);
        }

        function renderSpaceCalculator(space) {
            const spacesContainer = document.getElementById('spacesContainer');
            const spaceDiv = document.createElement('div');
            spaceDiv.classList.add('space-calculator');
            spaceDiv.id = space.id;
            spaceDiv.innerHTML = `
                <h3>
                    <span class="space-title" id="title-${space.id}">${space.description}</span>
                    <button type="button" class="btn btn-sm btn-danger" onclick="removeSpaceCalculator('${space.id}')">刪除</button>
                </h3>
                <div class="space-input-group"><label>空間描述</label><input type="text" id="desc-${space.id}" placeholder="客廳、主臥、廚房 ..."></div>
                <div class="space-input-group"><label>使用產品</label><input type="text" id="product-${space.id}"></div>
                <div class="space-input-group"><label>房間長度 (cm)</label><input type="number" id="length-${space.id}" step="1"></div>
                <div class="space-input-group"><label>房間寬度 (cm)</label><input type="number" id="width-${space.id}" step="1"></div>
                <div class="space-input-group"><label>施工工法</label><input type="text" id="constructionMethod-${space.id}"></div>
                <div class="space-input-group"><label>鋪設方向</label><input type="text" id="layingDirection-${space.id}"></div>
                <div class="space-input-group"><label>是否需整地</label><input type="text" id="needsLeveling-${space.id}"></div>
                <div class="space-input-group"><label>是否需鋸門</label><input type="text" id="needsDoorCutting-${space.id}"></div>
                <div class="space-input-group"><label>備註說明</label><input type="text" id="remark-${space.id}" placeholder="底板、架高等..."></div>
                
                <div class="deduction-section-inner" style="margin-top: 20px;">
                    <h4>扣除面積</h4>
                    <div class="deduction-form">
                        <input type="text" id="deductionItem-${space.id}" placeholder="書櫃、衣櫃、系統櫃、流理台、柱子 ...">
                        <input type="number" id="deductionLength-${space.id}" placeholder="長 (cm)" step="1">
                        <input type="number" id="deductionWidth-${space.id}" placeholder="寬 (cm)" step="1">
                        <button type="button" class="btn btn-sm btn-primary add-deduction-btn">添加</button>
                    </div>
                    <div class="table-wrapper">
                        <table class="deduction-table">
                            <thead><tr><th>#</th><th>項目</th><th>長(cm)</th><th>寬(cm)</th><th>面積(cm²)</th><th>操作</th></tr></thead>
                            <tbody id="deductionTableBody-${space.id}"></tbody>
                        </table>
                    </div>
                    <div class="deduction-summary">總扣除面積: <span id="totalDeductionArea-${space.id}">0</span> cm²</div>
                </div>
                <div class="space-result">
                    <p>實際房間面積: <span id="actualAreaResult-${space.id}">--</span> cm²</p>
                    <p>總扣除面積: <span id="deductionAreaResult-${space.id}">--</span> cm²</p>
                    <p>實際施工面積: <span id="netAreaResult-${space.id}">--</span> cm²</p>
                    <p class="bold-result">總計所需坪數: <span id="totalPingsResult-${space.id}">--</span> 坪</p>
                </div>
            `;
            spacesContainer.appendChild(spaceDiv);
            document.getElementById(`desc-${space.id}`).addEventListener('input', (e) => {
                document.getElementById(`title-${space.id}`).textContent = e.target.value.trim() || `空間 ${space.id.split('-')[1]}`;
            });
            spaceDiv.querySelector('.add-deduction-btn').addEventListener('click', () => addDeductionItemForSpace(space.id));
        }

        function removeSpaceCalculator(spaceId) {
            spaces = spaces.filter(s => s.id !== spaceId);
            document.getElementById(spaceId).remove();
            calculateAllSpaces();
        }

        function addDeductionItemForSpace(spaceId) {
            const itemInput = document.getElementById(`deductionItem-${spaceId}`);
            const lengthInput = document.getElementById(`deductionLength-${spaceId}`);
            const widthInput = document.getElementById(`deductionWidth-${spaceId}`);
            const item = itemInput.value.trim();
            const length = parseFloat(lengthInput.value) || 0;
            const width = parseFloat(widthInput.value) || 0;
            if (length <= 0 || width <= 0) { 
                showStatusMessage('請輸入有效的正數長度和寬度！', 'error'); 
                return; 
            }
            const area = Math.round(length * width);
            const space = spaces.find(s => s.id === spaceId);
            if (space) {
                space.deductionItems.push({ item: item || '未命名項目', length: length, width: width, area: area });
                renderDeductionTable(spaceId);
                updateTotalDeduction(spaceId);
            }
            itemInput.value = ''; lengthInput.value = ''; widthInput.value = '';
        }

        function renderDeductionTable(spaceId) {
            const space = spaces.find(s => s.id === spaceId);
            if (!space) return;
            const tableBody = document.getElementById(`deductionTableBody-${spaceId}`);
            tableBody.innerHTML = '';
            space.deductionItems.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${index + 1}</td><td>${item.item}</td><td>${item.length}</td><td>${item.width}</td><td>${item.area}</td><td><button type="button" class="btn btn-sm btn-danger" onclick="removeDeductionItem('${spaceId}', ${index})">刪除</button></td>`;
                tableBody.appendChild(row);
            });
        }

        function removeDeductionItem(spaceId, index) {
            const space = spaces.find(s => s.id === spaceId);
            if (space) {
                space.deductionItems.splice(index, 1);
                renderDeductionTable(spaceId);
                updateTotalDeduction(spaceId);
            }
        }

        function updateTotalDeduction(spaceId) {
            const space = spaces.find(s => s.id === spaceId);
            if (!space) return;
            let total = space.deductionItems.reduce((sum, item) => sum + item.area, 0);
            document.getElementById(`totalDeductionArea-${spaceId}`).textContent = Math.round(total);
        }

        function addAccessoryCalculator() {
            accessoryCounter++;
            const accessoryId = `acc-${accessoryCounter}`;
            accessories.push({ id: accessoryId, description: '' });
            renderAccessoryCalculator(accessories[accessories.length - 1]);
        }

        function renderAccessoryCalculator(accessory) {
            const accessoriesContainer = document.getElementById('accessoriesContainer');
            const accessoryDiv = document.createElement('div');
            accessoryDiv.classList.add('accessory-calculator');
            accessoryDiv.id = accessory.id;
            accessoryDiv.innerHTML = `
                <h3>
                    <span class="accessory-title" id="title-${accessory.id}">收邊配件</span>
                    <button type="button" class="btn btn-sm btn-danger" onclick="removeAccessoryCalculator('${accessory.id}')">刪除</button>
                </h3>
                <div class="accessory-input-group"><label>區域/品項</label><input type="text" id="desc-${accessory.id}" value=""></div>
                <div class="accessory-input-group"><label>長度 (cm)</label><input type="number" id="length-${accessory.id}" step="1"></div>
                <div class="accessory-input-group"><label>寬度/數量</label><input type="number" id="width-${accessory.id}" step="1"></div>
                <div class="accessory-input-group"><label>備註</label><input type="text" id="notes-${accessory.id}" value=""></div>
            `;
            accessoriesContainer.appendChild(accessoryDiv);
            document.getElementById(`desc-${accessory.id}`).addEventListener('input', (e) => {
                const titleText = e.target.value.trim() || '收邊配件';
                document.getElementById(`title-${accessory.id}`).textContent = titleText;
                const acc = accessories.find(a => a.id === accessory.id);
                if(acc) acc.description = e.target.value.trim();
            });
        }

        function removeAccessoryCalculator(accessoryId) {
            accessories = accessories.filter(a => a.id !== accessoryId);
            document.getElementById(accessoryId).remove();
        }

        function calculateAllSpaces() {
            if (spaces.length === 0) {
                showStatusMessage('請先添加至少一個空間再進行計算', 'info');
                document.getElementById('totalSummary').style.display = 'none';
                return false;
            }
            let totalActualAreaCmSq = 0, totalDeductionAreaCmSq = 0, totalNetAreaCmSq = 0;
            spaces.forEach(space => {
                const length = parseFloat(document.getElementById(`length-${space.id}`).value) || 0;
                const width = parseFloat(document.getElementById(`width-${space.id}`).value) || 0;
                updateTotalDeduction(space.id);
                const deductionCmSq = parseFloat(document.getElementById(`totalDeductionArea-${space.id}`).textContent) || 0;
                const actualAreaCmSq = length * width;
                const netAreaCmSq = Math.max(0, actualAreaCmSq - deductionCmSq);
                const pings = (netAreaCmSq / 10000) * PING_CONVERSION_FACTOR;
                document.getElementById(`actualAreaResult-${space.id}`).textContent = Math.round(actualAreaCmSq);
                document.getElementById(`deductionAreaResult-${space.id}`).textContent = Math.round(deductionCmSq);
                document.getElementById(`netAreaResult-${space.id}`).textContent = Math.round(netAreaCmSq);
                document.getElementById(`totalPingsResult-${space.id}`).textContent = pings.toFixed(2);
                totalActualAreaCmSq += actualAreaCmSq;
                totalDeductionAreaCmSq += deductionCmSq;
                totalNetAreaCmSq += netAreaCmSq;
            });
            const totalPings = (totalNetAreaCmSq / 10000) * PING_CONVERSION_FACTOR;
            document.getElementById('totalSpaces').textContent = `${spaces.length} 個`;
            document.getElementById('totalActualArea').textContent = `${Math.round(totalActualAreaCmSq)} cm²`;
            document.getElementById('totalDeductionArea').textContent = `${Math.round(totalDeductionAreaCmSq)} cm²`;
            document.getElementById('totalNetArea').textContent = `${Math.round(totalNetAreaCmSq)} cm²`;
            document.getElementById('finalTotalPings').textContent = `${totalPings.toFixed(2)} 坪`;
            document.getElementById('totalSummary').style.display = 'block';
            showStatusMessage('計算完成！請查看下方總結算', 'success');
            return true;
        }

        async function generateAndUploadPDF() {
            if (document.getElementById('projectName').value.trim() === '') { 
                showStatusMessage('請填寫案場名稱', 'error'); 
                return; 
            }
            if (!calculateAllSpaces()) return;

            const pdfBtn = document.getElementById('pdf-btn');
            const btnText = document.getElementById('pdf-btn-text');
            const spinner = document.getElementById('pdf-spinner');
            
            pdfBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'inline-block';

            const data = {
                action: 'generatePDF',
                basicInfo: {
                    measurementDate: document.getElementById('measurementDate').value,
                    designCompany: document.getElementById('designCompany').value,
                    projectName: document.getElementById('projectName').value,
                    siteAddress: document.getElementById('siteAddress').value,
                    personnel: document.getElementById('personnel').value,
                    housingType: document.getElementById('housingType').value,
                    floorCondition: document.getElementById('floorCondition').value,
                    parkingSpace: document.getElementById('parkingSpace').value,
                    keyPassword: document.getElementById('keyPassword').value,
                },
                spaces: spaces.map(space => ({
                    description: document.getElementById(`desc-${space.id}`).value,
                    productUsed: document.getElementById(`product-${space.id}`).value,
                    remark: document.getElementById(`remark-${space.id}`).value,
                    constructionMethod: document.getElementById(`constructionMethod-${space.id}`).value,
                    layingDirection: document.getElementById(`layingDirection-${space.id}`).value,
                    needsLeveling: document.getElementById(`needsLeveling-${space.id}`).value,
                    needsDoorCutting: document.getElementById(`needsDoorCutting-${space.id}`).value,
                    length: parseFloat(document.getElementById(`length-${space.id}`).value) || 0,
                    width: parseFloat(document.getElementById(`width-${space.id}`).value) || 0,
                    actualAreaSqCm: parseFloat(document.getElementById(`actualAreaResult-${space.id}`).textContent) || 0,
                    totalDeductionAreaSqCm: parseFloat(document.getElementById(`deductionAreaResult-${space.id}`).textContent) || 0,
                    netAreaSqCm: parseFloat(document.getElementById(`netAreaResult-${space.id}`).textContent) || 0,
                    totalPings: parseFloat(document.getElementById(`totalPingsResult-${space.id}`).textContent) || 0,
                    deductionItems: space.deductionItems
                })),
                accessories: accessories.filter(acc => acc.description).map(acc => ({
                    description: acc.description,
                    length: document.getElementById(`length-${acc.id}`).value,
                    width: document.getElementById(`width-${acc.id}`).value,
                    notes: document.getElementById(`notes-${acc.id}`).value
                })),
                summary: {
                    totalSpaces: document.getElementById('totalSpaces').textContent,
                    totalActualArea: document.getElementById('totalActualArea').textContent,
                    totalDeductionArea: document.getElementById('totalDeductionArea').textContent,
                    totalNetArea: document.getElementById('totalNetArea').textContent,
                    finalTotalPings: document.getElementById('finalTotalPings').textContent
                }
            };
            try {
                await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }, 
                    body: JSON.stringify(data),
                });
                showStatusMessage('✅ PDF已發送生成請求！請稍後至雲端硬碟查看。', 'success');
            } catch (error) {
                console.error('PDF Generation Error:', error);
                showStatusMessage(`❌ PDF生成失敗：${error.message}`, 'error');
            } finally {
                pdfBtn.disabled = false;
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }

        window.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            document.getElementById('measurementDate').value = `${yyyy}-${mm}-${dd}`;

            addSpaceCalculator();
            addAccessoryCalculator();
            
            const designCompanyInput = document.getElementById('designCompany');
            const projectNameInput = document.getElementById('projectName');
            const mainTitleElement = document.getElementById('mainTitle');
            const originalBrowserTitle = document.title;
            const originalMainTitle = mainTitleElement.textContent;

            function updateTitles() {
                const company = designCompanyInput.value.trim();
                const project = projectNameInput.value.trim();
                let newTitle = '';
                if (company && project) { newTitle = `${company} - ${project}`; }
                else if (company) { newTitle = `${company} - 計算中...`; }
                else if (project) { newTitle = `${project}`; }
                
                if (newTitle) {
                    document.title = newTitle;
                    mainTitleElement.textContent = newTitle;
                } else {
                    document.title = originalBrowserTitle;
                    mainTitleElement.textContent = originalMainTitle;
                }
            }
            designCompanyInput.addEventListener('input', updateTitles);
            projectNameInput.addEventListener('input', updateTitles);
        });
    </script>
</body>
</html>
