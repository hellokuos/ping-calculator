<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坪數計算器</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 20px;
            padding-bottom: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 800px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        h2, h3, h4 {
            color: #34495e;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.3em;
            text-align: center;
        }
        h4 { font-size: 1.1em; }
        .info-section, .space-calculator, .accessory-calculator, .result-section {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #fefefe;
            text-align: left;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        @media (min-width: 600px) {
            .info-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .info-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        .info-group label {
            font-weight: 600;
            color: #34495e;
            flex-basis: 100px;
            flex-shrink: 0;
            text-align: right;
            font-size: 0.95em;
        }
        .info-group input[type="text"],
        .info-group input[type="date"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.95em;
            box-sizing: border-box;
        }
        .space-calculator, .accessory-calculator {
            border: 1px solid #d0d0d0;
            background-color: #fafafa;
            border-radius: 8px;
            margin-bottom: 25px;
            padding: 15px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .space-calculator h3, .accessory-calculator h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            padding-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .space-calculator h3 .space-title, .accessory-calculator h3 .accessory-title {
            flex-grow: 1;
            text-align: left;
            margin-right: 10px;
        }
        .remove-space-btn, .remove-accessory-btn {
            position: static;
            margin-left: auto;
            background-color: #e74c3c; color: white;
            border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.9em;
        }
        .remove-space-btn:hover, .remove-accessory-btn:hover {
            background-color: #c0392b;
        }
        .space-input-group, .accessory-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            position: relative; /* For unit positioning */
        }
        .space-input-group label, .accessory-input-group label {
            flex-basis: 120px;
            flex-shrink: 0;
            text-align: right;
            font-size: 0.95em;
        }
        .space-input-group input, .accessory-input-group input {
            flex-grow: 1;
            padding: 8px;
            font-size: 0.95em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .space-input-group .unit, .accessory-input-group .unit {
            font-size: 0.9em;
            color: #777;
            margin-left: 5px;
        }
         /* Unit inside input for number fields */
        .space-input-group input[type="number"], .accessory-input-group input[type="number"] {
            padding-right: 45px;
        }
        .space-input-group .unit-inside, .accessory-input-group .unit-inside {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            pointer-events: none;
        }
        
        .deduction-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .deduction-table th, .deduction-table td {
            border: 1px solid #ddd; padding: 5px; text-align: center; font-size: 0.9em;
        }
        .deduction-table th { background-color: #f8f8f8; font-weight: 600; }
        .deduction-table .remove-btn {
            background-color: #e74c3c; color: white; border: none; padding: 2px 6px;
            border-radius: 3px; cursor: pointer; font-size: 0.8em;
        }
        .deduction-table .remove-btn:hover { background-color: #c0392b; }
        .deduction-form {
            display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 10px;
            align-items: center; justify-content: center;
        }
        .deduction-form .deduction-item-input {
            padding: 5px; border: 1px solid #ccc; border-radius: 4px;
            font-size: 0.9em; box-sizing: border-box; width: 100px;
        }
        .deduction-form button {
            background-color: #3498db; color: white; padding: 5px 10px;
            border: none; border-radius: 4px; cursor: pointer; font-size: 0.9em; margin-left: 3px;
        }
        .deduction-form button:hover { background-color: #2980b9; }
        .deduction-summary { text-align: right; margin-top: 8px; font-weight: bold; font-size: 0.9em; }
        
        .button-container {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; margin-top: 20px; margin-bottom: 20px;
        }
        .add-space-btn, .add-accessory-btn, .remove-space-btn, .calculate-all-btn, .pdf-btn {
            padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;
            font-size: 1em; transition: background-color 0.3s ease;
            width: 80%; max-width: 300px; margin-bottom: 15px;
        }
        .add-space-btn, .add-accessory-btn { background-color: #2ecc71; color: white; }
        .add-space-btn:hover, .add-accessory-btn:hover { background-color: #27ae60; }
        .calculate-all-btn {
            background-color: #f39c12; color: white; font-size: 1.2em; padding: 12px 25px;
        }
        .calculate-all-btn:hover { background-color: #d35400; }
        .pdf-btn {
            background-color: #e74c3c; color: white; font-size: 1.1em; padding: 12px 25px;
        }
        .pdf-btn:hover { background-color: #c0392b; }
        
        .space-result {
            margin-top: 15px; padding: 15px; background-color: #eafaf1; border-radius: 5px;
            border: 1px solid #a3e4d7; font-size: 1em; line-height: 1.5; text-align: left; color: #2c3e50;
        }
        .space-result h3 { font-size: 1.1em; margin-bottom: 8px; }
        .space-result p { margin-bottom: 6px; }
        .space-result span { font-weight: bold; color: #2c3e50; }
        .space-result .bold-result {
            font-size: 1.15em; color: #e67e22; text-align: center; margin-top: 10px;
        }
        
        .status-message {
            margin: 15px 0; padding: 10px; border-radius: 5px; text-align: center; font-weight: bold;
        }
        .status-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status-info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }

        .total-summary {
            margin: 20px 0; padding: 20px; border: 3px solid #ff6d01; border-radius: 10px;
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8dc 100%); text-align: center;
        }
        .total-summary h2 { color: #ff6d01; margin-bottom: 20px; font-size: 1.5em; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }
        .summary-content { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .summary-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 0; border-bottom: 1px solid #eee;
        }
        .summary-row:last-child { border-bottom: none; }
        .summary-row.final-result {
            margin-top: 10px; padding: 15px; border-bottom: none; border-radius: 8px;
            background: linear-gradient(135deg, #ff6d01 0%, #ff8534 100%);
        }
        .summary-row.final-result .summary-label, .summary-row.final-result .summary-value {
            color: white; font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .summary-label { font-weight: 600; color: #2c3e50; }
        .summary-value { font-weight: bold; color: #e67e22; font-size: 1.1em; }
        .final-pings { font-size: 1.4em !important; color: white !important; }

        hr.section-divider {
            border: 0; height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(44, 62, 80, 0.75), rgba(0, 0, 0, 0));
            margin: 30px 0;
        }
        
        /* ***** Responsive Design for Mobile ***** */
        @media (max-width: 600px) {
            .info-group, .space-input-group, .accessory-input-group {
                flex-direction: column;
                align-items: stretch;
                gap: 5px;
            }
            .info-group label, .space-input-group label, .accessory-input-group label {
                text-align: left;
                flex-basis: auto;
            }
            .space-input-group .unit-inside {
                top: 33px; /* Adjust position for stacked layout */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainTitle">坪數計算器</h1>
        <div class="info-section">
            <h2>案場基本資訊</h2>
            <div class="info-grid">
                <div class="info-group">
                    <label for="measurementDate">丈量日期：</label>
                    <input type="date" id="measurementDate">
                </div>
                <div class="info-group">
                    <label for="designCompany">設計公司：</label>
                    <input type="text" id="designCompany" placeholder="例如：有璽設計">
                </div>
                <div class="info-group">
                    <label for="projectName">案場名稱：</label>
                    <input type="text" id="projectName" placeholder="例如：王先生宅邸">
                </div>
                <div class="info-group">
                    <label for="siteAddress">案場地址：</label>
                    <input type="text" id="siteAddress" placeholder="例如：台北市大安區...">
                </div>
                <div class="info-group">
                    <label for="personnel">施作人員：</label>
                    <input type="text" id="personnel" placeholder="例如：李小明">
                </div>
                <div class="info-group">
                    <label for="housingType">房屋類型：</label>
                    <input type="text" id="housingType" placeholder="例如：新成屋">
                </div>
                <div class="info-group">
                    <label for="floorCondition">目前地坪：</label>
                    <input type="text" id="floorCondition" placeholder="例如：原始磁磚/狀況良好">
                </div>
                <div class="info-group">
                    <label for="parkingSpace">停車位：</label>
                    <input type="text" id="parkingSpace" placeholder="例如：B2坡道平面">
                </div>
                <div class="info-group">
                    <label for="keyPassword">鑰匙/密碼：</label>
                    <input type="text" id="keyPassword" placeholder="例如：門口電子鎖密碼 1234">
                </div>
            </div>
        </div>

        <div id="spacesContainer"></div>
        <button type="button" class="add-space-btn" onclick="addSpaceCalculator()">+ 添加新空間</button>

        <hr class="section-divider">

        <div id="accessoriesContainer"></div>
        <button type="button" class="add-accessory-btn" onclick="addAccessoryCalculator()">+ 添加收邊配件</button>

        <hr class="section-divider">

        <div class="button-container">
            <button type="button" class="calculate-all-btn" onclick="calculateAllSpaces()">計算全部坪數</button>
            <button type="button" class="pdf-btn" onclick="generateAndUploadPDF()">📄 生成PDF並上傳雲端</button>
        </div>
        
        <div id="totalSummary" class="total-summary" style="display: none;">
            <!-- Summary content remains the same -->
        </div>

        <div id="statusMessage" style="display: none;"></div>
    </div>

    <script>
        const PING_CONVERSION_FACTOR = 0.3025;
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwsSQmYDJrbGV5Ng5y2wNOx2ptijS5Sj_-LxImClqtch4FZ4gVUJ1kdiomJ0lq8Fc9C/exec';
        let spaces = [];
        let accessories = [];
        let spaceCounter = 0;
        let accessoryCounter = 0;

        function showStatusMessage(message, type = 'info') { /* ... same ... */ }
        
        function addSpaceCalculator() {
            spaceCounter++;
            const spaceId = `space-${spaceCounter}`;
            spaces.push({
                id: spaceId, description: `空間 ${spaceCounter}`, productUsed: '', remark: '', length: 0, width: 0,
                constructionMethod: '', layingDirection: '', needsLeveling: '', needsDoorCutting: '',
                deductionItems: []
            });
            renderSpaceCalculator(spaces[spaces.length - 1]);
        }

        function renderSpaceCalculator(space) {
            const spacesContainer = document.getElementById('spacesContainer');
            const spaceDiv = document.createElement('div');
            spaceDiv.classList.add('space-calculator');
            spaceDiv.id = space.id;
            spaceDiv.innerHTML = `
                <h3><span id="title-${space.id}" class="space-title">${space.description}</span><button type="button" class="remove-space-btn" onclick="removeSpaceCalculator('${space.id}')">刪除空間</button></h3>
                <div class="space-input-group"><label>空間描述：</label><input type="text" id="desc-${space.id}" value="${space.description}"></div>
                <div class="space-input-group"><label>使用產品：</label><input type="text" id="product-${space.id}"></div>
                <div class="space-input-group"><label>房間長度：</label><input type="number" id="length-${space.id}" value="0" step="1"><span class="unit-inside">cm</span></div>
                <div class="space-input-group"><label>房間寬度：</label><input type="number" id="width-${space.id}" value="0" step="1"><span class="unit-inside">cm</span></div>
                <div class="space-input-group"><label>施工工法：</label><input type="text" id="constructionMethod-${space.id}"></div>
                <div class="space-input-group"><label>鋪設方向：</label><input type="text" id="layingDirection-${space.id}"></div>
                <div class="space-input-group"><label>是否需整地：</label><input type="text" id="needsLeveling-${space.id}"></div>
                <div class="space-input-group"><label>是否需鋸門：</label><input type="text" id="needsDoorCutting-${space.id}"></div>
                <div class="space-input-group"><label>備註說明：</label><input type="text" id="remark-${space.id}" placeholder="底板、架高..."></div>
                <div class="deduction-section-inner">
                    <h4>扣除面積</h4>
                    <div class="deduction-form">
                        <input type="text" id="deductionItem-${space.id}" class="deduction-item-input" placeholder="扣除面積"><input type="number" id="deductionLength-${space.id}" class="deduction-item-input" placeholder="長 (cm)" step="1"><input type="number" id="deductionWidth-${space.id}" class="deduction-item-input" placeholder="寬 (cm)" step="1"><button type="button" class="add-deduction-btn">添加</button>
                    </div>
                    <table class="deduction-table"><thead><tr><th>#</th><th>扣除面積</th><th>長度 (cm)</th><th>寬度 (cm)</th><th>面積 (cm²)</th><th>操作</th></tr></thead><tbody id="deductionTableBody-${space.id}"></tbody></table>
                    <div class="deduction-summary">總扣除面積：<span id="totalDeductionArea-${space.id}">0</span> cm²</div>
                </div>
                <div class="space-result">
                    <h3>計算結果</h3>
                    <p>實際房間面積：<span id="actualAreaResult-${space.id}">--</span> cm²</p>
                    <p>總扣除面積：<span id="deductionAreaResult-${space.id}">--</span> cm²</p>
                    <p>實際施工鋪設面積（不包含耗損）：<span id="netAreaResult-${space.id}">--</span> cm²</p>
                    <p class="bold-result">總計所需坪數：<span id="totalPingsResult-${space.id}">--</span> 坪</p>
                </div>
            `;
            spacesContainer.appendChild(spaceDiv);
            document.getElementById(`desc-${space.id}`).addEventListener('input', (e) => {
                document.getElementById(`title-${space.id}`).textContent = e.target.value.trim() || `空間 ${space.id.split('-')[1]}`;
            });
            spaceDiv.querySelector('.add-deduction-btn').addEventListener('click', () => addDeductionItemForSpace(space.id));
        }

        function removeSpaceCalculator(spaceId) { /* ... same ... */ }
        function addDeductionItemForSpace(spaceId) { /* ... same ... */ }
        function renderDeductionTable(spaceId) { /* ... same ... */ }
        function removeDeductionItem(spaceId, index) { /* ... same ... */ }
        function updateTotalDeduction(spaceId) { /* ... same ... */ }
        
        function addAccessoryCalculator() {
            accessoryCounter++;
            const accessoryId = `acc-${accessoryCounter}`;
            accessories.push({ id: accessoryId, description: `配件 ${accessoryCounter}` });
            renderAccessoryCalculator(accessories[accessories.length - 1]);
        }

        function renderAccessoryCalculator(accessory) {
            const accessoriesContainer = document.getElementById('accessoriesContainer');
            const accessoryDiv = document.createElement('div');
            accessoryDiv.classList.add('accessory-calculator');
            accessoryDiv.id = accessory.id;
            accessoryDiv.innerHTML = `
                <h3><span id="title-${accessory.id}" class="accessory-title">${accessory.description}</span><button type="button" class="remove-accessory-btn" onclick="removeAccessoryCalculator('${accessory.id}')">刪除配件</button></h3>
                <div class="accessory-input-group"><label>區域/品項：</label><input type="text" id="desc-${accessory.id}" value=""></div>
                <div class="accessory-input-group"><label>長度：</label><input type="number" id="length-${accessory.id}" value="0" step="1"><span class="unit-inside">cm</span></div>
                <div class="accessory-input-group"><label>寬度：</label><input type="number" id="width-${accessory.id}" value="0" step="1"><span class="unit-inside">cm</span></div>
                <div class="accessory-input-group"><label>備註：</label><input type="text" id="notes-${accessory.id}" value=""></div>
            `;
            accessoriesContainer.appendChild(accessoryDiv);
            document.getElementById(`desc-${accessory.id}`).addEventListener('input', (e) => {
                document.getElementById(`title-${accessory.id}`).textContent = e.target.value.trim() || `配件 ${accessory.id.split('-')[1]}`;
            });
        }

        function removeAccessoryCalculator(accessoryId) { /* ... same ... */ }
        
        function calculateAllSpaces() { /* ... same ... */ }
        async function generateAndUploadPDF() { /* ... same ... */ }
        
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('measurementDate').value = new Date().toISOString().split('T')[0];
            addSpaceCalculator();
            addAccessoryCalculator();
            // Title update logic remains the same
            const designCompanyInput = document.getElementById('designCompany');
            const projectNameInput = document.getElementById('projectName');
            // ... rest is the same
        });
    </script>
</body>
</html>
