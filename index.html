<!DOCTYPE html>
<!-- ***** 這是一份經過徹底重構和根本性修正的最終版本 ***** -->
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坪數計算器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 800px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 { color: #2c3e50; margin-bottom: 20px; font-size: 1.8em; }
        h2 { color: #34495e; font-size: 1.5em; text-align: left; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; margin-bottom: 20px; }
        h3 { color: #34495e; font-size: 1.2em; margin-bottom: 15px; padding-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e0e0e0;}
        h4 { color: #34495e; font-size: 1.1em; text-align: left; margin-top: 20px; margin-bottom: 10px; }

        .info-section, .space-calculator, .accessory-calculator {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: left;
        }
        .info-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .info-group { display: flex; flex-direction: column; align-items: stretch; gap: 5px; }
        .info-group label { font-weight: 600; color: #34495e; text-align: left; font-size: 0.9em; margin-bottom: 2px; }
        .info-group input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em; }

        .space-calculator h3 .space-title, .accessory-calculator h3 .accessory-title { flex-grow: 1; text-align: left; margin-right: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .remove-space-btn, .remove-accessory-btn { background-color: #e74c3c; color: white; border: none; padding: 6px 12px; border-radius: 5px; cursor: pointer; font-size: 0.9em; flex-shrink: 0; }
        .remove-space-btn:hover, .remove-accessory-btn:hover { background-color: #c0392b; }

        .input-group { display: flex; flex-direction: column; align-items: stretch; gap: 5px; margin-bottom: 12px; position: relative; }
        .input-group label { text-align: left; font-size: 0.9em; margin-bottom: 2px; }
        .input-group input { padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; width: 100%; }
        .input-group .unit-inside { position: absolute; right: 10px; top: 0; bottom: 0; margin: auto 0; display: flex; align-items: center; color: #888; pointer-events: none; font-size: 0.9em; }
        .input-group input[type="number"] { padding-right: 45px; }

        .deduction-section-inner { margin-top: 20px; }
        .deduction-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .deduction-table th, .deduction-table td { border: 1px solid #ddd; padding: 8px; text-align: center; font-size: 0.9em; }
        .deduction-table th { background-color: #f8f8f8; font-weight: 600; }
        .deduction-table .remove-btn { background-color: #e74c3c; color: white; border: none; padding: 2px 6px; border-radius: 3px; cursor: pointer; font-size: 0.8em; }
        .deduction-form { display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; }
        .deduction-form .deduction-row { display: flex; gap: 8px; flex-wrap: wrap; }
        .deduction-form .deduction-item-input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 0.9em; box-sizing: border-box; flex: 1; min-width: 60px; }
        .deduction-form button { background-color: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9em; width: 100%; }
        .deduction-summary { text-align: right; margin-top: 8px; font-weight: bold; font-size: 0.9em; }

        .button-container { display: flex; flex-direction: column; align-items: center; width: 100%; margin: 20px 0; gap: 15px; }
        .add-space-btn, .add-accessory-btn, .calculate-all-btn, .pdf-btn {
            padding: 12px 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; transition: background-color 0.3s ease; width: 100%; max-width: 400px; font-weight: 600;
        }
        .add-space-btn, .add-accessory-btn { background-color: #2ecc71; color: white; }
        .add-space-btn:hover, .add-accessory-btn:hover { background-color: #27ae60; }
        .calculate-all-btn { background-color: #f39c12; color: white; font-size: 1.2em; }
        .calculate-all-btn:hover { background-color: #d35400; }
        .pdf-btn { background-color: #e74c3c; color: white; font-size: 1.1em; }
        .pdf-btn:hover { background-color: #c0392b; }

        .space-result { margin-top: 15px; padding: 15px; background-color: #eafaf1; border-radius: 8px; border: 1px solid #a3e4d7; font-size: 1em; text-align: left; color: #2c3e50; }
        .space-result h3 { font-size: 1.1em; margin-bottom: 12px; }
        .space-result p { display: flex; flex-direction: column; align-items: flex-start; margin-bottom: 10px; }
        .space-result .result-label { font-size: 0.9em; color: #34495e; margin-bottom: 2px; }
        .space-result .result-value { font-weight: bold; color: #2c3e50; }
        .space-result p.bold-result { flex-direction: row; justify-content: space-between; align-items: center; font-size: 1.15em; color: #e67e22; margin-top: 15px; }

        .status-message { margin: 15px 0; padding: 10px; border-radius: 5px; text-align: center; font-weight: bold; }
        .status-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status-info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        
        .total-summary { margin: 20px 0; padding: 20px; border: 3px solid #ff6d01; border-radius: 10px; background: linear-gradient(135deg, #fff5f0 0%, #ffe8dc 100%); text-align: center; }
        .total-summary h2 { color: #ff6d01; margin-bottom: 20px; font-size: 1.5em; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }
        .summary-content { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .summary-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #eee; }
        .summary-row:last-child { border-bottom: none; }
        .summary-row.final-result { margin-top: 10px; padding: 15px; border-bottom: none; border-radius: 8px; background: linear-gradient(135deg, #ff6d01 0%, #ff8534 100%); }
        .summary-row.final-result .summary-label, .summary-row.final-result .summary-value { color: white; font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.3); }
        .summary-label { font-weight: 600; color: #2c3e50; }
        .summary-value { font-weight: bold; color: #e67e22; font-size: 1.1em; }
        .final-pings { font-size: 1.4em !important; color: white !important; }

        hr.section-divider { border: 0; height: 1px; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(44, 62, 80, 0.75), rgba(0, 0, 0, 0)); margin: 30px 0; }
        
        @media (min-width: 601px) {
            .container { padding: 25px; }
            .info-grid { grid-template-columns: repeat(2, 1fr); }
            .info-group { flex-direction: row; align-items: center; }
            .info-group label { flex-basis: 100px; flex-shrink: 0; text-align: right; margin-bottom: 0;}
            .input-group { flex-direction: row; align-items: center; }
            .input-group label { flex-basis: 120px; flex-shrink: 0; text-align: right; margin-bottom: 0;}
            .deduction-form { flex-direction: row; align-items: center; }
            .deduction-form .deduction-row { flex: 1; }
            .deduction-form button { width: auto; margin-left: 8px; }
            .space-result p { flex-direction: row; justify-content: space-between; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainTitle">坪數計算器</h1>
        <div class="info-section">
            <h2>案場基本資訊</h2>
            <div class="info-grid">
                <div class="info-group"><label for="measurementDate">丈量日期：</label><input type="date" id="measurementDate"></div>
                <div class="info-group"><label for="designCompany">設計公司：</label><input type="text" id="designCompany" placeholder="例如：有璽設計"></div>
                <div class="info-group"><label for="projectName">案場名稱：</label><input type="text" id="projectName" placeholder="例如：王先生宅邸"></div>
                <div class="info-group"><label for="siteAddress">案場地址：</label><input type="text" id="siteAddress" placeholder="例如：台北市大安區..."></div>
                <div class="info-group"><label for="personnel">施作人員：</label><input type="text" id="personnel" placeholder="例如：李小明"></div>
                <div class="info-group"><label for="housingType">房屋類型：</label><input type="text" id="housingType" placeholder="例如：新成屋"></div>
                <div class="info-group"><label for="floorCondition">目前地坪：</label><input type="text" id="floorCondition" placeholder="泥作、毛胚、磁磚..."></div>
                <div class="info-group"><label for="parkingSpace">停車位：</label><input type="text" id="parkingSpace" placeholder="例如：B2坡道平面"></div>
                <div class="info-group"><label for="keyPassword">鑰匙/密碼：</label><input type="text" id="keyPassword" placeholder="例如：門口電子鎖密碼 1234"></div>
            </div>
        </div>

        <div id="spacesContainer"></div>
        <button type="button" class="add-space-btn">+ 添加新空間</button>
        <hr class="section-divider">
        <div id="accessoriesContainer"></div>
        <button type="button" class="add-accessory-btn">+ 添加收邊配件</button>
        <hr class="section-divider">
        <div class="button-container">
            <button type="button" class="calculate-all-btn">計算全部坪數</button>
            <button type="button" class="pdf-btn">📄 生成PDF並上傳雲端</button>
        </div>
        <div id="totalSummary" class="total-summary" style="display: none;">
             <!-- Summary content is dynamically generated by JS -->
        </div>
        <div id="statusMessage" style="display: none;"></div>
    </div>

    <script>
        const PING_CONVERSION_FACTOR = 0.3025;
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwsSQmYDJrbGV5Ng5y2wNOx2ptijS5Sj_-LxImClqtch4FZ4gVUJ1kdiomJ0lq8Fc9C/exec';
        let spaces = [];
        let accessories = [];
        let spaceCounter = 0;
        let accessoryCounter = 0;

        function showStatusMessage(message, type = 'info') {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            setTimeout(() => { statusMessage.style.display = 'none'; }, 3000);
        }
        
        function addSpaceCalculator() {
            spaceCounter++;
            const spaceId = `space-${spaceCounter}`;
            spaces.push({ id: spaceId, description: `空間 ${spaceCounter}`, deductionItems: [] });
            
            const spaceDiv = document.createElement('div');
            spaceDiv.classList.add('space-calculator');
            spaceDiv.id = spaceId;
            spaceDiv.innerHTML = `
                <h3><span id="title-${spaceId}" class="space-title">空間 ${spaceCounter}</span><button type="button" class="remove-space-btn" data-id="${spaceId}">刪除空間</button></h3>
                <div class="input-group"><label>空間描述：</label><input type="text" id="desc-${spaceId}" placeholder="例如：客廳、主臥"></div>
                <div class="input-group"><label>使用產品：</label><input type="text" id="product-${spaceId}"></div>
                <div class="input-group"><label>房間長度：</label><input type="number" id="length-${spaceId}" placeholder="0" step="1"><span class="unit-inside">cm</span></div>
                <div class="input-group"><label>房間寬度：</label><input type="number" id="width-${spaceId}" placeholder="0" step="1"><span class="unit-inside">cm</span></div>
                <div class="input-group"><label>施工工法：</label><input type="text" id="constructionMethod-${spaceId}"></div>
                <div class="input-group"><label>鋪設方向：</label><input type="text" id="layingDirection-${spaceId}"></div>
                <div class="input-group"><label>是否需整地：</label><input type="text" id="needsLeveling-${spaceId}"></div>
                <div class="input-group"><label>是否需鋸門：</label><input type="text" id="needsDoorCutting-${spaceId}"></div>
                <div class="input-group"><label>備註說明：</label><input type="text" id="remark-${spaceId}" placeholder="底板、架高..."></div>
                <div class="deduction-section-inner">
                    <h4>扣除面積</h4>
                    <div class="deduction-form">
                        <div class="deduction-row">
                            <input type="text" class="deduction-item-input" placeholder="扣除面積">
                            <input type="number" class="deduction-item-input" placeholder="長 (cm)" step="1">
                            <input type="number" class="deduction-item-input" placeholder="寬 (cm)" step="1">
                        </div>
                        <button type="button" class="add-deduction-btn" data-id="${spaceId}">添加</button>
                    </div>
                    <table class="deduction-table"><thead><tr><th>#</th><th>扣除面積</th><th>長度 (cm)</th><th>寬度 (cm)</th><th>面積 (cm²)</th><th>操作</th></tr></thead><tbody id="deductionTableBody-${spaceId}"></tbody></table>
                    <div class="deduction-summary">總扣除面積：<span id="totalDeductionArea-${spaceId}">0</span> cm²</div>
                </div>
                <div class="space-result">
                    <h3>計算結果</h3>
                    <p><span class="result-label">實際房間面積：</span><span id="actualAreaResult-${spaceId}" class="result-value">-- cm²</span></p>
                    <p><span class="result-label">總扣除面積：</span><span id="deductionAreaResult-${spaceId}" class="result-value">-- cm²</span></p>
                    <p><span class="result-label">實際施工鋪設面積（不包含耗損）：</span><span id="netAreaResult-${spaceId}" class="result-value">-- cm²</span></p>
                    <p class="bold-result"><span class="result-label">總計所需坪數：</span><span id="totalPingsResult-${spaceId}">--</span> 坪</p>
                </div>`;
            document.getElementById('spacesContainer').appendChild(spaceDiv);
            document.getElementById(`desc-${spaceId}`).addEventListener('input', (e) => {
                const space = spaces.find(s => s.id === spaceId);
                if(space) { document.getElementById(`title-${spaceId}`).textContent = e.target.value.trim() || space.description; }
            });
        }

        function removeSpaceCalculator(spaceId) {
            spaces = spaces.filter(s => s.id !== spaceId);
            const spaceEl = document.getElementById(spaceId);
            if (spaceEl) spaceEl.remove();
        }

        function addDeductionItemForSpace(spaceId) {
            const spaceDiv = document.getElementById(spaceId);
            const inputs = spaceDiv.querySelectorAll('.deduction-form .deduction-item-input');
            const itemInput = inputs[0], lengthInput = inputs[1], widthInput = inputs[2];
            const item = itemInput.value.trim();
            const length = parseFloat(lengthInput.value);
            const width = parseFloat(widthInput.value);
            if (isNaN(length) || length < 0 || isNaN(width) || width < 0) { alert('請輸入有效的長度和寬度(公分)！'); return; }
            const area = Math.round(length * width);
            const space = spaces.find(s => s.id === spaceId);
            if (space) {
                space.deductionItems.push({ item: item || '-', length, width, area });
                renderDeductionTable(spaceId);
                updateTotalDeduction(spaceId);
            }
            itemInput.value = ''; lengthInput.value = ''; widthInput.value = '';
        }

        function renderDeductionTable(spaceId) {
            const space = spaces.find(s => s.id === spaceId);
            if (!space) return;
            const tableBody = document.getElementById(`deductionTableBody-${spaceId}`);
            tableBody.innerHTML = '';
            space.deductionItems.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${index + 1}</td><td>${item.item}</td><td>${item.length}</td><td>${item.width}</td><td>${item.area}</td><td><button type="button" class="remove-btn" data-space-id="${spaceId}" data-index="${index}">刪除</button></td>`;
                tableBody.appendChild(row);
            });
        }

        function removeDeductionItem(spaceId, index) {
            const space = spaces.find(s => s.id === spaceId);
            if (space) {
                space.deductionItems.splice(index, 1);
                renderDeductionTable(spaceId);
                updateTotalDeduction(spaceId);
            }
        }

        function updateTotalDeduction(spaceId) {
            const space = spaces.find(s => s.id === spaceId);
            if (!space) return;
            let total = space.deductionItems.reduce((sum, item) => sum + item.area, 0);
            document.getElementById(`totalDeductionArea-${spaceId}`).textContent = Math.round(total);
        }

        function addAccessoryCalculator() {
            accessoryCounter++;
            const accessoryId = `acc-${accessoryCounter}`;
            accessories.push({ id: accessoryId, description: `配件 ${accessoryCounter}` });
            const accessoryDiv = document.createElement('div');
            accessoryDiv.classList.add('accessory-calculator');
            accessoryDiv.id = accessoryId;
            accessoryDiv.innerHTML = `
                <h3><span id="title-${accessoryId}" class="accessory-title">${accessory.description}</span><button type="button" class="remove-accessory-btn" data-id="${accessoryId}">刪除配件</button></h3>
                <div class="input-group"><label>區域/品項：</label><input type="text" id="desc-${accessoryId}" placeholder="例如：起步條、區隔條"></div>
                <div class="input-group"><label>長度：</label><input type="number" id="length-${accessoryId}" placeholder="0" step="1"><span class="unit-inside">cm</span></div>
                <div class="input-group"><label>寬度：</label><input type="number" id="width-${accessoryId}" placeholder="0" step="1"><span class="unit-inside">cm</span></div>
                <div class="input-group"><label>備註：</label><input type="text" id="notes-${accessoryId}"></div>`;
            document.getElementById('accessoriesContainer').appendChild(accessoryDiv);
            document.getElementById(`desc-${accessoryId}`).addEventListener('input', (e) => {
                const accessory = accessories.find(a => a.id === accessoryId);
                if(accessory) { document.getElementById(`title-${accessoryId}`).textContent = e.target.value.trim() || accessory.description; }
            });
        }

        function removeAccessoryCalculator(accessoryId) {
            accessories = accessories.filter(a => a.id !== accessoryId);
            const accEl = document.getElementById(accessoryId);
            if (accEl) accEl.remove();
        }

        function calculateAllSpaces() {
            if (spaces.length === 0) { showStatusMessage('請先添加至少一個空間', 'error'); return; }
            let totalActualAreaCmSq = 0, totalDeductionAreaCmSq = 0, totalNetAreaCmSq = 0;
            spaces.forEach(space => {
                const length = parseFloat(document.getElementById(`length-${space.id}`).value) || 0;
                const width = parseFloat(document.getElementById(`width-${space.id}`).value) || 0;
                updateTotalDeduction(space.id);
                const deductionCmSq = space.deductionItems.reduce((sum, item) => sum + item.area, 0);
                const actualAreaCmSq = length * width;
                const netAreaCmSq = Math.max(0, actualAreaCmSq - deductionCmSq);
                const pings = (netAreaCmSq / 10000) * PING_CONVERSION_FACTOR;
                document.getElementById(`actualAreaResult-${space.id}`).textContent = `${Math.round(actualAreaCmSq)} cm²`;
                document.getElementById(`deductionAreaResult-${space.id}`).textContent = `${Math.round(deductionCmSq)} cm²`;
                document.getElementById(`netAreaResult-${space.id}`).textContent = `${Math.round(netAreaCmSq)} cm²`;
                document.getElementById(`totalPingsResult-${space.id}`).textContent = pings.toFixed(2);
                totalActualAreaCmSq += actualAreaCmSq;
                totalDeductionAreaCmSq += deductionCmSq;
                totalNetAreaCmSq += netAreaCmSq;
            });
            const totalPings = (totalNetAreaCmSq / 10000) * PING_CONVERSION_FACTOR;
            
            const totalSummaryDiv = document.getElementById('totalSummary');
            totalSummaryDiv.innerHTML = `
                <h2>🎯 坪數總結算</h2>
                <div class="summary-content">
                    <div class="summary-row"><span class="summary-label">總空間數量：</span><span class="summary-value">${spaces.length}</span> 個</div>
                    <div class="summary-row"><span class="summary-label">總實際面積 (cm²)：</span><span class="summary-value">${Math.round(totalActualAreaCmSq)}</span> cm²</div>
                    <div class="summary-row"><span class="summary-label">總扣除面積 (cm²)：</span><span class="summary-value">${Math.round(totalDeductionAreaCmSq)}</span> cm²</div>
                    <div class="summary-row"><span class="summary-label">總淨面積 (cm²)：</span><span class="summary-value">${Math.round(totalNetAreaCmSq)}</span> cm²</div>
                    <div class="summary-row final-result"><span class="summary-label">🏆 最終所需坪數：</span><span class="summary-value final-pings">${totalPings.toFixed(2)}</span> 坪</div>
                </div>`;
            totalSummaryDiv.style.display = 'block';
            showStatusMessage('計算完成！請查看下方總結算', 'success');
        }

        async function generateAndUploadPDF() {
            if (document.getElementById('projectName').value.trim() === '') { showStatusMessage('請填寫案場名稱', 'error'); return; }
            calculateAllSpaces();
            showStatusMessage('正在生成PDF...', 'info');
            const data = {
                action: 'generatePDF',
                basicInfo: {
                    measurementDate: document.getElementById('measurementDate').value,
                    designCompany: document.getElementById('designCompany').value,
                    projectName: document.getElementById('projectName').value,
                    siteAddress: document.getElementById('siteAddress').value,
                    personnel: document.getElementById('personnel').value,
                    housingType: document.getElementById('housingType').value,
                    floorCondition: document.getElementById('floorCondition').value,
                    parkingSpace: document.getElementById('parkingSpace').value,
                    keyPassword: document.getElementById('keyPassword').value,
                },
                spaces: spaces.map(space => {
                    const length = parseFloat(document.getElementById(`length-${space.id}`).value) || 0;
                    const width = parseFloat(document.getElementById(`width-${space.id}`).value) || 0;
                    return {
                        description: document.getElementById(`desc-${space.id}`).value.trim() || space.description,
                        productUsed: document.getElementById(`product-${space.id}`).value,
                        remark: document.getElementById(`remark-${space.id}`).value,
                        constructionMethod: document.getElementById(`constructionMethod-${space.id}`).value,
                        layingDirection: document.getElementById(`layingDirection-${space.id}`).value,
                        needsLeveling: document.getElementById(`needsLeveling-${space.id}`).value,
                        needsDoorCutting: document.getElementById(`needsDoorCutting-${space.id}`).value,
                        length, width,
                        actualAreaSqCm: length * width,
                        totalDeductionAreaSqCm: space.deductionItems.reduce((sum, item) => sum + item.area, 0),
                        deductionItems: space.deductionItems
                    };
                }),
                accessories: accessories.map(acc => ({
                    description: document.getElementById(`desc-${acc.id}`).value.trim() || acc.description,
                    length: document.getElementById(`length-${acc.id}`).value,
                    width: document.getElementById(`width-${acc.id}`).value,
                    notes: document.getElementById(`notes-${acc.id}`).value
                }))
            };
            
            let totalNetAreaCmSq = data.spaces.reduce((sum, s) => sum + Math.max(0, s.actualAreaSqCm - s.totalDeductionAreaSqCm), 0);
            data.summary = {
                totalSpaces: data.spaces.length,
                totalActualArea: data.spaces.reduce((sum, s) => sum + s.actualAreaSqCm, 0),
                totalDeductionArea: data.spaces.reduce((sum, s) => sum + s.totalDeductionAreaSqCm, 0),
                totalNetArea: totalNetAreaCmSq,
                finalTotalPings: (totalNetAreaCmSq / 10000) * PING_CONVERSION_FACTOR
            };

            try {
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data), 
                    redirect: 'follow'
                });
                showStatusMessage('✅ PDF已生成並上傳到雲端硬碟！', 'success');
            } catch (error) {
                console.error('PDF生成錯誤:', error);
                showStatusMessage('❌ PDF生成失敗：' + error.message, 'error');
            }
        }

        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('measurementDate').value = new Date().toISOString().split('T')[0];
            
            document.querySelector('.add-space-btn').addEventListener('click', addSpaceCalculator);
            document.querySelector('.add-accessory-btn').addEventListener('click', addAccessoryCalculator);
            document.querySelector('.calculate-all-btn').addEventListener('click', calculateAllSpaces);
            document.querySelector('.pdf-btn').addEventListener('click', generateAndUploadPDF);
            
            const spacesContainer = document.getElementById('spacesContainer');
            spacesContainer.addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-space-btn')) { removeSpaceCalculator(e.target.dataset.id); } 
                else if (e.target.classList.contains('add-deduction-btn')) { addDeductionItemForSpace(e.target.dataset.id); } 
                else if (e.target.classList.contains('remove-btn')) { removeDeductionItem(e.target.dataset.spaceId, parseInt(e.target.dataset.index)); }
            });

            document.getElementById('accessoriesContainer').addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-accessory-btn')) { removeAccessoryCalculator(e.target.dataset.id); }
            });
            
            const designCompanyInput = document.getElementById('designCompany');
            const projectNameInput = document.getElementById('projectName');
            const mainTitleElement = document.getElementById('mainTitle');
            const originalBrowserTitle = document.title;
            const originalMainTitle = mainTitleElement.textContent;
            
            function updateTitles() {
                const company = designCompanyInput.value.trim();
                const project = projectNameInput.value.trim();
                let newTitle = '';
                if (company && project) { newTitle = `${company} - ${project}`; }
                else if (company) { newTitle = `${company} - 計算中...`; }
                else if (project) { newTitle = `${project} - 計算中...`; }
                
                if (newTitle) {
                    document.title = newTitle;
                    mainTitleElement.textContent = newTitle;
                } else {
                    document.title = originalBrowserTitle;
                    mainTitleElement.textContent = originalMainTitle;
                }
            }
            
            designCompanyInput.addEventListener('input', updateTitles);
            projectNameInput.addEventListener('input', updateTitles);

            addSpaceCalculator();
            addAccessoryCalculator();
        });
    </script>
</body>
</html>
