<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âù™Êï∏Ë®àÁÆóÂô®</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --danger-color: #FF3B30;
            --background-color: #F2F2F7;
            --component-background: #FFFFFF;
            --text-primary: #1D1D1F;
            --text-secondary: #6E6E73;
            --separator-color: #E5E5EA;
            --border-radius-lg: 12px;
            --border-radius-md: 8px;
        }
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 12px;
        }
        .container {
            background-color: var(--component-background);
            padding: 24px;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 720px;
            text-align: center;
        }
        h1, h2, h3, h4 {
            margin-top: 0;
            line-height: 1.3;
            font-weight: 600;
        }
        h1 { margin-bottom: 24px; font-size: 2em; }
        h2 { margin-bottom: 24px; font-size: 1.6em; border-bottom: 1px solid var(--separator-color); padding-bottom: 12px; }
        h3 { margin-bottom: 20px; font-size: 1.3em; }
        h4 { margin-bottom: 16px; font-size: 1.1em; color: var(--primary-color); font-weight: 500; }

        .form-section {
            margin-bottom: 24px;
            padding: 20px;
            border: 1px solid var(--separator-color);
            border-radius: var(--border-radius-lg);
            background-color: var(--component-background);
            text-align: left;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            text-align: left;
        }
        .form-group label {
            font-weight: 400;
            color: var(--text-secondary);
            font-size: 0.9em;
            padding-left: 4px;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #C7C7CC;
            border-radius: var(--border-radius-md);
            font-size: 1em;
            background-color: #F8F8F8;
            transition: border-color 0.2s, box-shadow 0.2s;
            color-scheme: light; /* Ensures date picker is light themed */
        }
        input::placeholder { color: #AEAEB2; }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: var(--component-background);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .section-header .title { flex-grow: 1; text-align: left; }
        
        .deduction-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        .table-wrapper { overflow-x: auto; }
        .deduction-table {
            width: 100%;
            min-width: 500px;
            border-collapse: collapse;
            margin-top: 16px;
        }
        .deduction-table th, .deduction-table td {
            border-bottom: 1px solid var(--separator-color);
            padding: 10px 12px;
            text-align: center;
        }
        .deduction-table th { background-color: #f9f9f9; font-weight: 500; color: var(--text-secondary); }
        .deduction-summary { text-align: right; margin-top: 12px; font-weight: 500; font-size: 1em; }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px 22px;
            border: none;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .btn:hover { filter: brightness(1.1); }
        .btn:disabled { background-color: #AEAEB2; cursor: not-allowed; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary.full-width { max-width: 100%; }
        .btn-danger-solid { background-color: var(--danger-color); color: white; max-width: 400px; }
        .btn-text-danger { background: none; color: var(--danger-color); padding: 4px 8px; font-size: 0.9em; flex-shrink: 0; }

        .space-result {
            margin-top: 24px; padding: 16px; background-color: #F2F2F7;
            border-radius: var(--border-radius-lg);
        }
        .space-result p { margin: 0 0 8px 0; }
        .space-result .bold-result { font-size: 1.2em; color: var(--text-primary); font-weight: 600; text-align: center; margin-top: 12px; }
        
        .status-message { margin: 16px 0; padding: 12px; border-radius: var(--border-radius-md); font-weight: 500; }
        .status-success { background-color: #E5F9ED; color: #00642D; }
        .status-error { background-color: #FFF0F0; color: #A80000; }
        .status-info { background-color: #E5F6FF; color: #005A9E; }
        
        .total-summary {
            margin: 24px 0; padding: 24px; border: 1px solid var(--separator-color);
            border-radius: var(--border-radius-lg); background: var(--component-background);
        }
        .summary-content { padding: 0; }
        .summary-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 14px 0; border-bottom: 1px solid var(--separator-color);
        }
        .summary-row:last-child { border-bottom: none; }
        .summary-row.final-result {
            margin-top: 12px; padding: 16px; background: var(--primary-color);
            border-radius: var(--border-radius-md); color: white;
        }
        .summary-row.final-result .summary-label, .summary-row.final-result .summary-value { color: white; }
        .summary-label { font-weight: 400; color: var(--text-secondary); }
        .summary-value { font-weight: 600; font-size: 1.1em; }
        .final-pings { font-size: 1.4em !important; }
        hr.section-divider {
            border: 0; height: 1px; background-color: var(--separator-color);
            margin: 40px 0;
        }
        
        .spinner {
            width: 18px; height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (min-width: 768px) {
            .form-grid { grid-template-columns: repeat(2, 1fr); }
            .deduction-form { grid-template-columns: 1fr 1fr 1fr auto; align-items: flex-end; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainTitle">Âù™Êï∏Ë®àÁÆóÂô®</h1>
        <div class="form-section">
            <h2>Ê°àÂ†¥Âü∫Êú¨Ë≥áË®ä</h2>
            <div class="form-grid">
                <div class="form-group"><label for="measurementDate">‰∏àÈáèÊó•Êúü</label><input type="date" id="measurementDate"></div>
                <div class="form-group"><label for="designCompany">Ë®≠Ë®àÂÖ¨Âè∏</label><input type="text" id="designCompany" placeholder="ÊúâÁíΩË®≠Ë®à"></div>
                <div class="form-group"><label for="projectName">Ê°àÂ†¥ÂêçÁ®±</label><input type="text" id="projectName" placeholder="ÊùéÂÆÖ„ÄÅÂØåÈÇ¶ÈÜ¥‰ªÅ„ÄÅÈÅ†ÈõÑÁôæÂØå ..."></div>
                <div class="form-group"><label for="siteAddress">Ê°àÂ†¥Âú∞ÂùÄ</label><input type="text" id="siteAddress" placeholder="Âè∞ÂåóÂ∏ÇÂ§ßÂÆâÂçÄ..."></div>
                <div class="form-group"><label for="personnel">ÊñΩ‰Ωú‰∫∫Âì°</label><input type="text" id="personnel" placeholder="ÈÇ±Â§ß‰ø†„ÄÅÊø§Êø§„ÄÅÈòøÊàê„ÄÅÂæ∑ÊÅ© ..."></div>
                <div class="form-group"><label for="housingType">ÊàøÂ±ãÈ°ûÂûã</label><input type="text" id="housingType" placeholder="Êñ∞ÊàêÂ±ã„ÄÅ‰∏≠Âè§Â±ã„ÄÅÊØõËÉöÂ±ã"></div>
                <div class="form-group"><label for="floorCondition">ÁõÆÂâçÂú∞Âù™</label><input type="text" id="floorCondition" placeholder="ÊØõËÉö„ÄÅÊ≥•‰Ωú„ÄÅÊããÂÖâÁü≥Ëã±Á£ö„ÄÅÁ£®Áü≥Â≠êÂú∞ ..."></div>
                <div class="form-group"><label for="parkingSpace">ÂÅúËªä‰Ωç</label><input type="text" id="parkingSpace" placeholder="B2Âù°ÈÅìÂπ≥Èù¢"></div>

        <hr class="section-divider">

        <div class="button-container">

            <button type="button" id="pdf-btn" class="btn btn-danger-solid" onclick="generateAndUploadPDF()">
                <span id="pdf-btn-text">üìÑ ÁîüÊàêPDF‰∏¶‰∏äÂÇ≥Èõ≤Á´Ø</span>
                <span id="pdf-spinner" class="spinner" style="display: none;"></span>

        <div id="totalSummary" class="total-summary" style="display: none;">
            <h2>üéØ Âù™Êï∏Á∏ΩÁµêÁÆó</h2>
            <div class="summary-content">
                <div class="summary-row"><span class="summary-label">Á∏ΩÁ©∫ÈñìÊï∏Èáè</span><span class="summary-value" id="totalSpaces">0 ÂÄã</span></div>
                <div class="summary-row"><span class="summary-label">Á∏ΩÂØ¶ÈöõÈù¢Á©ç (cm¬≤)</span><span class="summary-value" id="totalActualArea">0 cm¬≤</span></div>
                <div class="summary-row"><span class="summary-label">Á∏ΩÊâ£Èô§Èù¢Á©ç (cm¬≤)</span><span class="summary-value" id="totalDeductionArea">0 cm¬≤</span></div>
                <div class="summary-row"><span class="summary-label">Á∏ΩÊ∑®Èù¢Á©ç (cm¬≤)</span><span class="summary-value" id="totalNetArea">0 cm¬≤</span></div>
                <div class="summary-row final-result"><span class="summary-label">üèÜ ÊúÄÁµÇÊâÄÈúÄÂù™Êï∏</span><span class="summary-value final-pings" id="finalTotalPings">0.00 Âù™</span></div>
            </div>
        </div>

        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>

    <script>
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycby1k8YMOaOc7q9Wa3hPOUM9eoVtp2o0mRwJTRPY5BmQWfgPfd9oshIrzCSoD6nq4zg6/exec';
        const PING_CONVERSION_FACTOR = 0.3025;
        let spaces = [];
        let accessories = [];
        let spaceCounter = 0;
        let accessoryCounter = 0;

        function showStatusMessage(message, type = 'info') {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            setTimeout(() => { statusMessage.style.display = 'none'; }, 4000);
        }
        
        function addSpaceCalculator() {
            spaceCounter++;
            const spaceId = `space-${spaceCounter}`;
            spaces.push({
                id: spaceId, description: '', productUsed: '', remark: '', length: 0, width: 0,
                constructionMethod: '', layingDirection: '', needsLeveling: '', needsDoorCutting: '',
                deductionItems: []
            });
            renderSpaceCalculator(spaces[spaces.length - 1]);
        }

        function renderSpaceCalculator(space) {
            const spacesContainer = document.getElementById('spacesContainer');
            const spaceDiv = document.createElement('div');
            spaceDiv.classList.add('form-section');
            spaceDiv.id = space.id;
            spaceDiv.innerHTML = `
                <h3 class="section-header">
                    <span class="title" id="title-${space.id}">Êñ∞Á©∫Èñì</span>
                    <button type="button" class="btn btn-text-danger" onclick="removeSpaceCalculator('${space.id}')">Âà™Èô§</button>
                </h3>
                <div class="form-grid">
                    <div class="form-group" style="grid-column: 1 / -1;"><label>Á©∫ÈñìÊèèËø∞</label><input type="text" id="desc-${space.id}" placeholder="ÂÆ¢Âª≥„ÄÅ‰∏ªËá•„ÄÅÂªöÊàø ..."></div>
                    <div class="form-group"><label>‰ΩøÁî®Áî¢ÂìÅ</label><input type="text" id="product-${space.id}"></div>
                    <div class="form-group"><label>ÂÇôË®ªË™™Êòé</label><input type="text" id="remark-${space.id}" placeholder="Â∫ïÊùø„ÄÅÊû∂È´òÁ≠â..."></div>
                    <div class="form-group"><label>ÊàøÈñìÈï∑Â∫¶ (cm)</label><input type="number" id="length-${space.id}" step="1"></div>
                    <div class="form-group"><label>ÊàøÈñìÂØ¨Â∫¶ (cm)</label><input type="number" id="width-${space.id}" step="1"></div>
                    <div class="form-group"><label>ÊñΩÂ∑•Â∑•Ê≥ï</label><input type="text" id="constructionMethod-${space.id}"></div>
                    <div class="form-group"><label>Èã™Ë®≠ÊñπÂêë</label><input type="text" id="layingDirection-${space.id}"></div>
                    <div class="form-group"><label>ÊòØÂê¶ÈúÄÊï¥Âú∞</label><input type="text" id="needsLeveling-${space.id}"></div>
                    <div class="form-group"><label>ÊòØÂê¶ÈúÄÈã∏ÈñÄ</label><input type="text" id="needsDoorCutting-${space.id}"></div>
                </div>
                
                <div class="deduction-section-inner" style="margin-top: 24px;">
                    <h4>Êâ£Èô§Èù¢Á©ç</h4>
                    <div class="deduction-form">
                        <input type="text" id="deductionItem-${space.id}" placeholder="Êõ∏Ê´É„ÄÅË°£Ê´É„ÄÅÁ≥ªÁµ±Ê´É„ÄÅÊµÅÁêÜÂè∞„ÄÅÊü±Â≠ê ...">
                        <input type="number" id="deductionLength-${space.id}" placeholder="Èï∑ (cm)" step="1">
                        <input type="number" id="deductionWidth-${space.id}" placeholder="ÂØ¨ (cm)" step="1">
                        <button type="button" class="btn btn-primary add-deduction-btn">Ê∑ªÂä†</button>
                    </div>
                    <div class="table-wrapper">
                        <table class="deduction-table">
                            <thead><tr><th>#</th><th>È†ÖÁõÆ</th><th>Èï∑(cm)</th><th>ÂØ¨(cm)</th><th>Èù¢Á©ç(cm¬≤)</th><th>Êìç‰Ωú</th></tr></thead>
                            <tbody id="deductionTableBody-${space.id}"></tbody>
                        </table>
                    </div>
                    <div class="deduction-summary">Á∏ΩÊâ£Èô§Èù¢Á©ç: <span id="totalDeductionArea-${space.id}">0</span> cm¬≤</div>
                </div>
                <div class="space-result">
                    <p>ÂØ¶ÈöõÊàøÈñìÈù¢Á©ç: <span id="actualAreaResult-${space.id}">--</span> cm¬≤</p>
                    <p>Á∏ΩÊâ£Èô§Èù¢Á©ç: <span id="deductionAreaResult-${space.id}">--</span> cm¬≤</p>
                    <p>ÂØ¶ÈöõÊñΩÂ∑•Èù¢Á©ç: <span id="netAreaResult-${space.id}">--</span> cm¬≤</p>
                    <p class="bold-result">Á∏ΩË®àÊâÄÈúÄÂù™Êï∏: <span id="totalPingsResult-${space.id}">--</span> Âù™</p>
                </div>
            `;
            spacesContainer.appendChild(spaceDiv);
            document.getElementById(`desc-${space.id}`).addEventListener('input', (e) => {
                document.getElementById(`title-${space.id}`).textContent = e.target.value.trim() || `Êñ∞Á©∫Èñì`;
                const currentSpace = spaces.find(s => s.id === space.id);
                if (currentSpace) currentSpace.description = e.target.value.trim();
            });
            spaceDiv.querySelector('.add-deduction-btn').addEventListener('click', () => addDeductionItemForSpace(space.id));
        }

        function removeSpaceCalculator(spaceId) {
            spaces = spaces.filter(s => s.id !== spaceId);
            document.getElementById(spaceId).remove();
            calculateAllSpaces();
        }

        function addDeductionItemForSpace(spaceId) {
            const itemInput = document.getElementById(`deductionItem-${space.id}`);
            const lengthInput = document.getElementById(`deductionLength-${space.id}`);
            const widthInput = document.getElementById(`deductionWidth-${space.id}`);
            const item = itemInput.value.trim();
            const length = parseFloat(lengthInput.value) || 0;
            const width = parseFloat(widthInput.value) || 0;
            if (length <= 0 || width <= 0) { 
                showStatusMessage('Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊ≠£Êï∏Èï∑Â∫¶ÂíåÂØ¨Â∫¶ÔºÅ', 'error'); 
                return; 
            }
            const area = Math.round(length * width);
            const space = spaces.find(s => s.id === spaceId);
            if (space) {
                space.deductionItems.push({ item: item || 'Êú™ÂëΩÂêçÈ†ÖÁõÆ', length: length, width: width, area: area });
                renderDeductionTable(spaceId);
                updateTotalDeduction(spaceId);
            }
            itemInput.value = ''; lengthInput.value = ''; widthInput.value = '';
        }

        function renderDeductionTable(spaceId) {
            const space = spaces.find(s => s.id === spaceId);
            if (!space) return;
            const tableBody = document.getElementById(`deductionTableBody-${spaceId}`);
            tableBody.innerHTML = '';
            space.deductionItems.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${index + 1}</td><td>${item.item}</td><td>${item.length}</td><td>${item.width}</td><td>${item.area}</td><td><button type="button" class="btn btn-text-danger" onclick="removeDeductionItem('${spaceId}', ${index})">Âà™Èô§</button></td>`;
                tableBody.appendChild(row);
            });
        }

        function removeDeductionItem(spaceId, index) {
            const space = spaces.find(s => s.id === spaceId);
            if (space) {
                space.deductionItems.splice(index, 1);
                renderDeductionTable(spaceId);
                updateTotalDeduction(spaceId);
            }
        }

        function updateTotalDeduction(spaceId) {
            const space = spaces.find(s => s.id === spaceId);
            if (!space) return;
            let total = space.deductionItems.reduce((sum, item) => sum + item.area, 0);
            document.getElementById(`totalDeductionArea-${space.id}`).textContent = Math.round(total);
        }

        function addAccessoryCalculator() {
            accessoryCounter++;
            const accessoryId = `acc-${accessoryCounter}`;
            accessories.push({ id: accessoryId, description: '' });
            renderAccessoryCalculator(accessories[accessories.length - 1]);
        }

        function renderAccessoryCalculator(accessory) {
            const accessoriesContainer = document.getElementById('accessoriesContainer');
            const accessoryDiv = document.createElement('div');
            accessoryDiv.classList.add('form-section');
            accessoryDiv.id = accessory.id;
            accessoryDiv.innerHTML = `
                <h3 class="section-header">
                    <span class="title" id="title-${accessory.id}">Êñ∞ÈÖç‰ª∂</span>
                    <button type="button" class="btn btn-text-danger" onclick="removeAccessoryCalculator('${accessory.id}')">Âà™Èô§</button>
                </h3>
                <div class="form-grid">
                    <div class="form-group" style="grid-column: 1 / -1;"><label>ÂçÄÂüü/ÂìÅÈ†Ö</label><input type="text" id="desc-${accessory.id}" value=""></div>
                    <div class="form-group"><label>Èï∑Â∫¶ (cm)</label><input type="number" id="length-${accessory.id}" step="1"></div>
                    <div class="form-group"><label>ÂØ¨Â∫¶/Êï∏Èáè</label><input type="number" id="width-${accessory.id}" step="1"></div>
                    <div class="form-group" style="grid-column: 1 / -1;"><label>ÂÇôË®ª</label><input type="text" id="notes-${accessory.id}" value=""></div>
                </div>
            `;
            accessoriesContainer.appendChild(accessoryDiv);
            document.getElementById(`desc-${accessory.id}`).addEventListener('input', (e) => {
                const titleText = e.target.value.trim() || 'Êñ∞ÈÖç‰ª∂';
                document.getElementById(`title-${accessory.id}`).textContent = titleText;
                const acc = accessories.find(a => a.id === accessory.id);
                if(acc) acc.description = e.target.value.trim();
            });
        }

        function removeAccessoryCalculator(accessoryId) {
            accessories = accessories.filter(a => a.id !== accessoryId);
            document.getElementById(accessoryId).remove();
        }

        function calculateAllSpaces() {
            if (spaces.length === 0) {
                showStatusMessage('Ë´ãÂÖàÊ∑ªÂä†Ëá≥Â∞ë‰∏ÄÂÄãÁ©∫ÈñìÂÜçÈÄ≤Ë°åË®àÁÆó', 'info');
                document.getElementById('totalSummary').style.display = 'none';
                return false;
            }
            let totalActualAreaCmSq = 0, totalDeductionAreaCmSq = 0, totalNetAreaCmSq = 0;
            spaces.forEach(space => {
                const length = parseFloat(document.getElementById(`length-${space.id}`).value) || 0;
                const width = parseFloat(document.getElementById(`width-${space.id}`).value) || 0;
                updateTotalDeduction(space.id);
                const deductionCmSq = parseFloat(document.getElementById(`totalDeductionArea-${space.id}`).textContent) || 0;
                const actualAreaCmSq = length * width;
                const netAreaCmSq = Math.max(0, actualAreaCmSq - deductionCmSq);
                const pings = (netAreaCmSq / 10000) * PING_CONVERSION_FACTOR;
                document.getElementById(`actualAreaResult-${space.id}`).textContent = Math.round(actualAreaCmSq);
                document.getElementById(`deductionAreaResult-${space.id}`).textContent = Math.round(deductionCmSq);
                document.getElementById(`netAreaResult-${space.id}`).textContent = Math.round(netAreaCmSq);

        window.addEventListener('DOMContentLoaded', function() {

            const designCompanyInput = document.getElementById('designCompany');
            const projectNameInput = document.getElementById('projectName');
            const mainTitleElement = document.getElementById('mainTitle');
            const originalBrowserTitle = document.title;
            const originalMainTitle = mainTitleElement.textContent;

            function updateTitles() {
                const company = designCompanyInput.value.trim();
                const project = projectNameInput.value.trim();
                let newTitle = '';
                if (company && project) { newTitle = `${company} - ${project}`; }
                else if (company) { newTitle = `${company}`; }
                else if (project) { newTitle = `${project}`; }
                
                if (newTitle) {
                    document.title = newTitle;
                    mainTitleElement.textContent = newTitle;
                } else {
                    document.title = originalBrowserTitle;
                    mainTitleElement.textContent = originalMainTitle;
                }
            }
            designCompanyInput.addEventListener('input', updateTitles);
            projectNameInput.addEventListener('input', updateTitles);
